<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <div class="row">
      <div class="col-md-6">


        <h1>Stack</h1>

        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control input-stack" id="add-element" placeholder="Add element to the stack..." value="">
          </div>
        </form>
        <button type="button" class="btn btn-primary  btn-stack-add btn-lg">ADD</button>
        <button type="button" class="btn btn-danger btn-stack-remove btn-lg">REMOVE</button>
        <div class="stack e1 gray"></div>
        <div class="stack e2 gray"></div>
        <div class="stack e3 gray"></div>
        <div class="stack e4 gray"></div>
        <div class="stack e5 gray"></div>

      </div>
      <div class="col-md-6">
        <h1>Queue</h1>

        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control input-queue" id="add-element" placeholder="Add element to the queue..." value="">
          </div>
        </form>
        <button type="button" class="btn btn-primary btn-queue-add btn-lg">ADD</button>
        <button type="button" class="btn btn-danger btn-queue-remove btn-lg">REMOVE</button>
        <div class="queue e1 queue-gray "></div>
        <div class="queue e2 queue-gray "></div>
        <div class="queue e3 queue-gray "></div>
        <div class="queue e4 queue-gray "></div>
        <div class="queue e5 queue-gray "></div>

      </div>
    </div>


    </div>
  </section>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
