<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <article>

      <h2>Stack</h2>
      <span id="el-stack-take"> </span>
      <input id="stack-input" type="text" placeholder="Add the element to the stack...">
      <button id="stack-add" class="add">ADD</button>
      <button id="stack-take" class="take">TAKE</button>
      <ul id="stack"></ul>
    </article>
    <article>

      <h2>Queue</h2>
      <span id="el-queue-take"> </span>
      <input id="queue-input" type="text" placeholder="Add the element to the queue...">
      <button id="queue-add" class="add">ADD</button>
      <button id="queue-take" class="take">TAKE</button>
      <ul id="queue"></ul>
    </article>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
