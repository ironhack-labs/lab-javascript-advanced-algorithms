<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DataStructures | Stacks &amp; Queues</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="lib/jquery-3.1.1.min.js"></script>

  </head>
  <body>
    <section class="container">
      <h1>Abstract Data Types</h1>
    <div id="stack">
      <h2>Stack</h2>
        <div class="blocks">
          <input type="text" value="Add the element to the slack">
            <button class="btn btn-add">ADD</button>
            <button class="btn btn-take">TAKE</button>
          <span>0</span>
        </div>
        <div class="align">
            <article class="vertical">
              <span></span>
            </article>
            <article class="vertical">
              <span></span>
            </article>
            <article class="vertical">
              <span></span>
            </article>
            <article class="vertical">
              <span></span>
            </article>
            <article class="vertical">
              <span></span>
            </article>
            <article class="vertical">
              <span></span>
            </article>
        </div>
    </div>

    <div id="queue">
      <h2>Queue</h2>
        <div class="blocks">
          <input type="text" value="Add the element to the slack">
            <button class="btn btn-add-2">ADD</button>
            <button class="btn btn-take">TAKE</button>
          <span>0</span>
        </div>
        <div class="align">
            <article class="horizontal">
              <span>1</span>
            </article>
            <article class="horizontal">
              <span>2</span>
            </article>
            <article class="horizontal">
              <span>3</span>
            </article>
            <article class="horizontal">
              <span>4</span>
            </article>
            <article class="horizontal">
              <span>5</span>
            </article>
            <article class="horizontal">
              <span>6</span>
            </article>
        </div>
    </div>
    </section>

    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
  </body>
</html>
