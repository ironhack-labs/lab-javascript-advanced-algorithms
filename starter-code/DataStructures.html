<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="stack-container">
      <h2>Stack</h2>
      <input placeholder="0" type="text" class="input-stack" value="0"></input>
      <div class="add ">
        <div class="btn  stack-btn btn-add">
          ADD
        </div>
      </div>
      <div class="take ">
        <div class="btn stack-btn btn-take ">
          TAKE
        </div>
      </div>
      <div class="stack-bars">
        <div class="stack blue"></div>
        <div class="stack blue"></div>
        <div class="stack blue"></div>
        <div class="stack blue"></div>
        <div class="stack blue"></div>
        <div class="stack blue"></div>
        <div class="stack blue"></div>
        <div class="stack blue"></div>
        <div class="stack blue"></div>
        <div class="stack blue"></div>
      </div>
    </div>
    <div class="queue-container">
      <h2>Queue</h2>
      <input placeholder="0" type="text" class="input-queue" value="0"></input>

      <div class="add ">
        <div class="btn queue-btn btn-add">
          ADD
        </div>
      </div>
      <div class="take ">
        <div class="btn queue-btn btn-take ">
          TAKE
        </div>
      </div>
      <div class="queue-bars">
        <div class="queue blue"></div>
        <div class="queue blue"></div>
        <div class="queue blue"></div>
        <div class="queue blue"></div>
        <div class="queue blue"></div>
        <div class="queue blue"></div>
        <div class="queue blue"></div>
        <div class="queue blue"></div>
        <div class="queue blue"></div>
        <div class="queue blue"></div>
      </div>
    </div>
  </section>


  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
