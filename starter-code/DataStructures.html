<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <h1>Abstract Data Types</h1>
  <section class="container">
    <section>
        <h2>Stack</h2>
        <input id="input-stack"/>
        <button class="btn-primary" id="add-stack">ADD</button>
        <button class="btn-danger" id="take-stack">TAKE</button>
        <div id="stack">
          <div class="row top"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row bottom"></div>
        </div>
    </section>
    <section>
        <h2>Queue</h2>
        <input id="input-queue"/>
        <button class="btn-primary" id="add-queue">ADD</button>
        <button class="btn-danger" id="take-queue">TAKE</button>
        <div id="queue">
          <div class="column top"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column bottom"></div>
        </div>
    </section>
  </section>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
