    <div>
      <div class="container width-stack">
        <input type="text" class="form-control" id="input-add" />
        <button type="button" class="btn btn-primary btn-lg btn-block" id="add">
          ADD
        </button>
        <button type="button" class="btn btn-danger btn-lg btn-block" id="take">
          TAKE

        <div class="columns my-5">
          <div class="row-lg border border-danger text-danger bgcolor-red hide">

    </div>

    <br />
    <br />
    <br />

      <input type="text" class="form-control" id="input-queue" />
      <button
        type="button"
        class="btn btn-primary btn-lg btn-block"
        id="enqueue"
      >
        ADD
      </button>
      <button
        type="button"
        class="btn btn-danger btn-lg btn-block"
        id="dequeue"
      >
        TAKE
      </button>
      <div class="row my-5">
        <div class="col border  border-danger text-danger bgcolor-red hide ">

      </div>
