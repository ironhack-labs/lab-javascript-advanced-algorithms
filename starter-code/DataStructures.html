<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DataStructures | Stacks &amp; Queues</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <section class="container">
        <h1>Abstract Data Types</h1>
        <div class="stack-area">
            <h2>Stack</h2>
            <input type="text" class="text-add" value="Add the element to the stack...">
            <input type="button" class="btn btn-add" value="Add"></input>
            <input type="button" class="btn btn-take" value="Take"></input>
            <div class="stack-elements-wrapper">
                <div class="stack-element-box element-box"></div>
                <div class="stack-element-box element-box"></div>
                <div class="stack-element-box element-box"></div>
                <div class="stack-element-box element-box"></div>
                <div class="stack-element-box element-box"></div>
                <div class="stack-element-box element-box"></div>
                <div class="stack-element-box element-box"></div>
                <div class="stack-element-box element-box"></div>
                <div class="stack-element-box element-box"></div>
                <div class="stack-element-box element-box"></div>
            </div>
        </div>
        <div class="queue-area">
            <h2>Queue</h2>
            <input type="text" class="text-add" value="Add the element to the queue...">
            <input type="button" class="btn btn-add" value="Add"></input>
            <input type="button" class="btn btn-take" value="Take"></input>
            <div class="elements-wrapper">
                <div class="queue-element-box element-box"></div>
                <div class="queue-element-box element-box"></div>
                <div class="queue-element-box element-box"></div>
                <div class="queue-element-box element-box"></div>
                <div class="queue-element-box element-box"></div>
                <div class="queue-element-box element-box"></div>
                <div class="queue-element-box element-box"></div>
                <div class="queue-element-box element-box"></div>
                <div class="queue-element-box element-box"></div>
                <div class="queue-element-box element-box"></div>
            </div>
        </div>
    </section>

    <script src="lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="lib/jquery-2.1.4.js">
    </script>
    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
</body>

</html>
