<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section>
    <h1>Abstract Data Types</h1>
  </section>

    <div class="container">
      <div>
        <div class="stack-container">
          <h2>Stack</h2>
  
          <form>
            <div class="flex">
  
              <input type="text" class="inputField" id="stack-item-text" placeholder="Add the element to the stack">
              <button id="add-stack-item" class="btn btn-info">ADD </button>
              <button id="take-stack-item" class="btn btn-danger">TAKE </button>
            </div>
          </form>          <div id="stack-overflow">STACK OVERFLOW, SOMETHING IS GOING TO EXPLODE</div>

  <div class="flex">
          <div class="stackdiv">
            <ul id="stack"></ul></div>
  
          </div><div id="stack-underflow">STACK UNDERFLOW, NOTHING THERE SO NO EXPLOSIONS I GUESS</div></div>
        </div>
        <div class="queue-container">
          <h2>Queue</h2>
          <form>
            <div class="flex">
  
              <input type="text" class="inputField" id="queue-item-text" placeholder="Add the item to the queue">
              <button id="add-queue-item" class="btn btn-info">ADD</button>
              <button id="take-queue-item" class="btn btn-danger">TAKE </button>
            </div>
          </form>
            <div class="flex">
          <ul id="queue">
          </ul></div>
        </div>
      </div>
    

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
