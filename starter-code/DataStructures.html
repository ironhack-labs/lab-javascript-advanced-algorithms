<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <div class="row">
      <div class="col-sm-4">
        <h2>Stack</h2>
        <div id="stack-form-group" class="form-group">
          <input type="email" class="form-control" id="stack-elem" placeholder="Add an element to the stack">

        </div>
          <button id="add-stack" type="button" class="btn btn-primary">+ ADD</button>
          <button id="remove-stack" type="button" class="btn btn-danger pull-right">- TAKE</button>
          <div id="stack-overflow" class="overflow hidden">Stack Overflow</div>
          <div id="stack-container" class="data-showcase">
            <div class="data"></div>
            <div class="data"></div>
            <div class="data"></div>
            <div class="data"></div>
            <div class="data"></div>
          </div>
          <div id="stack-underflow" class="overflow hidden">Stack Underflow</div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
