<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

  </section>

  <div class="container">

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
              <input type="Text" class="input" placeholder="Add the element to the stack">
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-blue">ADD</button>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-red">TAKE</button>
            </div>
          </div>
      
              <div class="row">
                  <div class="col-md-12 holder">
                      <div class="stack grey last"></div>
                      <div class="stack grey"></div>
                      <div class="stack grey"></div>
                      <div class="stack grey"></div>
                      <div class="stack grey"></div>
                      <div class="stack grey"></div>
                      <div class="stack grey"></div>
                      <div class="stack grey first"></div>
                  </div>
              </div>
    </div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
              <input type="Text" class="input-queue" placeholder="Add the element to the stack">
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-blue-queue">ENQUEUE</button>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-red-queue">DEQUEUE</button>
            </div>
          </div>
      
              <div class="row">
                  <div class="col-md-12 holder">
                      <div class="stack queue-grey queue-last"></div>
                      <div class="stack queue-grey"></div>
                      <div class="stack queue-grey"></div>
                      <div class="stack queue-grey"></div>
                      <div class="stack queue-grey"></div>
                      <div class="stack queue-grey"></div>
                      <div class="stack queue-grey"></div>
                      <div class="stack queue-grey queue-first"></div>
                  </div>
              </div>
    </div>

        
        
    </div>
      
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
