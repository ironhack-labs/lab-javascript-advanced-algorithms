<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <div class="row">
      <div class="col-xs-4 cage">
        <div id="c1" class="c1">
          <h2>Stack</h2>
          <input class="form-control" placeholder="Add the element to the stack..." type="text">
          <button class="btn btn-primary">ADD</button>
          <button class="btn btn-danger">TAKE</button>
        </div>
        <div id="stack" class="c2">
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
        </div>
      </div>
      <div class="col-xs-4 cage">
        <div id="c2" class="c1">
          <h2>Queue</h2>
          <input class="form-control" placeholder="Add the element to the queue..." type="text">
          <button class="btn btn-primary">ADD</button>
          <button class="btn btn-danger">TAKE</button>
        </div>
        <div id="queue" class="c2">
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
          <div class="slot colorTake"></div>
        </div>
      </div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
