<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="wrapper">
      <div class="queue">
        <h2>Queue</h2>
        <div>
          <input type="text" id="newQueueElement">
        </div>
        <div>
          <input type="submit" value="ADD" id="addToQueue" class="btn btn-primary button"/>
        </div>
        <div>
          <input type="submit" value="TAKE" id="takeFromQueue" class="btn btn-danger button"/>
        </div>
        <div class="message queueMessage">
        </div>   
      </div>
      <div class="stack">
        <h2>Stack</h2>
        <div>
          <input type="text" id="newStackElement">
        </div>
        <div>
          <input type="submit" value="ADD" id="addToStack" class="btn btn-primary button"/>
        </div>
        <div>
          <input type="submit" value="TAKE" id="takeFromStack" class="btn btn-danger button"/>
        </div>
        <div class="message stackMessage">
        </div>   
      </div>
    </div>
  </section>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>


</body>
</html>
