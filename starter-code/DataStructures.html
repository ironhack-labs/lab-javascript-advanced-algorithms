<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="stack">
      <h2>Stack</h2>
      <input value="Add the element to the stack..." id="inputStack">
      <button type="button" class="btn btn-primary btn-lg btn-block" id="add-stack">ADD</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block" id="take-stack">TAKE</button>
    </div>
    <div class="list">
      <ul class="list-group stackUl">
        <li class="list-group-item stack-list"></li>
        <li class="list-group-item stack-list"></li>
        <li class="list-group-item stack-list"></li>
        <li class="list-group-item stack-list"></li>
        <li class="list-group-item stack-list"></li>
        <li class="list-group-item stack-list"></li>
        <li class="list-group-item stack-list"></li>
        <li class="list-group-item stack-list"></li>
      </ul>
    </div>
  </section>
  <section class="container">
    <div class="queue">
      <h2>Queue</h2>
      <input value="Add the element to the queue..." id="inputQueue">
      <button type="button" class="btn btn-primary btn-lg btn-block" id="add-queue">ADD</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block" id="take-queue">TAKE</button>
    </div>
    <div class="list">
        <ul class="list-group queueUl">
          <li class="list-group-item queue-list"></li>
          <li class="list-group-item queue-list"></li>
          <li class="list-group-item queue-list"></li>
          <li class="list-group-item queue-list"></li>
          <li class="list-group-item queue-list"></li>
          <li class="list-group-item queue-list"></li>
          <li class="list-group-item queue-list"></li>
          <li class="list-group-item queue-list"></li>
        </ul>
      </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
