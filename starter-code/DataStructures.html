        </div>

          </div>
        </div>
      </div>
    </div>

      <div class="row">
        <input id="inp" type="text" class="col-sm-3" placeholder="Add the element to the queue..." value="">
      </div>
      <div class="row">
        <button type="button" id="add" class="col-sm-3 btn add">
          ADD
        </button>
      </div>
      <div class="row">
        <button type="button" class="col-sm-3 btn take">
