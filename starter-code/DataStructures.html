<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Stack</h2>
          <div id="form-stack">
            <input id="input-stack" placeholder="Introduce the value to push">
            <button type="button" class="btn btn-primary">Push</button>
            <button type="button" class="btn btn-danger">Pop</button>
          </div>
          <div class="stack"></div>
        </div>
        <div class="col-md-4">
          <h2>Queue</h2>
          <div id="form-queue">
            <input id="input-queue" placeholder="Introduce the value to queue">
            <button type="button" class="btn btn-primary">Push</button>
            <button type="button" class="btn btn-danger">Pop</button>
          </div>
          <div class="queue"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
