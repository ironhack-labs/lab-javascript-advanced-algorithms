<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
  </section>
  <section class="structure">
    <h2>Stack</h2>
    <input type="text" id="text-entry-stack" placeholder="Add the element to the stack...">
    <p id="adder-stack">ADD</p>
    <p id="taker-stack">TAKE</p>
    <div id="stack">
      <div class="empty-stack"></div>
      <div class="empty-stack"></div>
      <div class="empty-stack"></div>
      <div class="empty-stack"></div>
      <div class="empty-stack"></div>
      <div class="empty-stack"></div>
      <div class="empty-stack"></div>
      <div class="empty-stack"></div>
    </div>
  </section>

  <p id="stack-pop">0</p>

  <section class="structure">
    <h2>Queue</h2>
    <input type="number" id="text-entry-queue" placeholder="Add the element to the queue...">
    <p id="adder-queue">ADD</p>
    <p id="taker-queue">TAKE</p>
    <div id="queue">
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
    </div>  
  </section>
  <p id="queue-pop">0</p>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
