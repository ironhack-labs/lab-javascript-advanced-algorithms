<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <section id="stack" class="col-md-6">
      <h1>Stack</h1>
      <div class="input-group">
        <input type="text" class="form-control form-stack" placeholder="Add to the element to the stack..." aria-describedby="basic-addon1">
      </div>
      <div>
        <button type="button" class="btn btn-primary add-stack">ADD</button>
      </div>
      <div>
        <button type="button" class="btn btn-danger take-stack">TAKE</button>
      </div>
      <div class="content-stack">
        <div class="grey-div"> </div>
        <div class="grey-div"> </div>
        <div class="grey-div"> </div>
        <div class="grey-div"> </div>
        <div class="grey-div"> </div>
        <div class="grey-div"> </div>
        <div class="grey-div"> </div>
        <div class="grey-div"> </div>
      </div>



    </section>

    <section id="queue" class="col-md-6">
      <h1>Queue</h1>
      <div class="input-group">
        <input type="text" class="form-control form-queue" placeholder="Add to the element to the stack..." aria-describedby="basic-addon1">
      </div>
      <div>
        <button type="button" class="btn btn-primary add-queue">ADD</button>
      </div>
      <div>
        <button type="button" class="btn btn-danger take-queue">TAKE</button>
      </div>

      <div class="content-queue">
        <div class="queue-grey"> </div>
        <div class="queue-grey"> </div>
        <div class="queue-grey"> </div>
        <div class="queue-grey"> </div>
        <div class="queue-grey"> </div>
        <div class="queue-grey"> </div>
        <div class="queue-grey"> </div>
        <div class="queue-grey"> </div>
      </div>


    </section>





  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
