<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container-fluid">
    <h1>Abstract Data Types</h1>
    <div class="row">

      <div class="stack col-xs-6">
        <h2>Stack</h2>
        <button class="add"><p>ADD</p></button>
        <button class="take"><p>TAKE</p></button>
        <div class="bar-stack unselected"></div>
        <div class="bar-stack unselected"></div>
        <div class="bar-stack unselected"></div>
        <div class="bar-stack unselected"></div>
        <div class="bar-stack unselected"></div>
        <div class="bar-stack unselected"></div>
        <div class="bar-stack unselected"></div>
        <div class="bar-stack unselected"></div>
      </div>
      <div class="queue col-xs-6">
        <h2>Queue</h2>
        <button class="add"><p>ADD</p></button>
        <button class="take"><p>TAKE</p></button>
        <div class="bar-queue unselected"></div>
        <div class="bar-queue unselected"></div>
        <div class="bar-queue unselected"></div>
        <div class="bar-queue unselected"></div>
        <div class="bar-queue unselected"></div>
        <div class="bar-queue unselected"></div>
        <div class="bar-queue unselected"></div>
        <div class="bar-queue unselected"></div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
