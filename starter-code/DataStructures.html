<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DataStructures | Stacks &amp; Queues</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
	<section class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Abstract Data Types</h1>
			</div>
		</div>
		<div class="row">
			<div id="stack" class="col-sm-4">
				<h2>Stack</h2>
				<h2></h2>
				<input type="text" class="form-control" placeholder="Add the element to the stack..."/>
				<button id="btn-push" type="button" class="btn btn-primary disabled" disabled>ADD</button>
				<button id="btn-pop" type="button" class="btn btn-danger">TAKE</button>
				<ul class="list-group">
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
				</ul>
			</div>
			<div id="queue" class="col-sm-8">
				<h2>Queue</h2>
				<h2></h2>
				<input type="text" class="form-control" placeholder="Add the element to the queue..." />
				<div id="button-panel">
					<button id="btn-enqueue" type="button" class="btn btn-primary disabled" disabled>ADD</button>
					<button id="btn-dequeue" type="button" class="btn btn-danger">TAKE</button>
				</div>
				<ul class="list-group">
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
				</ul>
			</div>
		</div>
	</section>

	<script src="src/StackDataStructure.js"></script>
	<script src="src/QueueDataStructure.js"></script>
	<script src="js/stack.js"></script>
	<script src="js/queue.js"></script>
</body>
</html>
