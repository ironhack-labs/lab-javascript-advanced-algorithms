<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="flex">
      <div class="stack">
        <h2>Stack</h2>
        <div class="stack-controls">
          <input type="text" class="form-control" id="add-element" placeholder="Add the element to the stack...">
          <button type="button" class="btn btn-primary">ADD</button>
          <button type="button" class="btn btn-danger">TAKE</button>
        </div>
        <div class="overflow">Stack Overflow</div>
        <div class="stack-element"></div>
        <div class="stack-element"></div>
        <div class="stack-element"></div>
        <div class="stack-element"></div>
        <div class="stack-element"></div>
        <div class="stack-element"></div>
        <div class="stack-element"></div>
        <div class="stack-element"></div>
        <div class="overflow">Stack Underflow</div>
      </div>
      <div class="queue">
          <h2>Queue</h2>
          <div class="queue-controls">
          <input type="text" class="form-control" id="add-element-to-queue" placeholder="Add the element to the queue...">
          <button type="button" class="btn btn-primary" id="add-btn">ADD</button>
          <button type="button" class="btn btn-danger" id="take-btn">TAKE</button>
          </div>
          <div class="queue-body">
            <div class="queue-overflow"><span>Queue Underflow</span></div>
            <div class="queue-element"></div>
            <div class="queue-element"></div>
            <div class="queue-element"></div>
            <div class="queue-element"></div>
            <div class="queue-element"></div>
            <div class="queue-element"></div>
            <div class="queue-element"></div>
            <div class="queue-element"></div>
            <div class="queue-overflow"><span>Queue Overflow</span></div>
          </div>
      </div>
    </div>
  </div>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
