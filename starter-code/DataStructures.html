<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="stacks">
      <h3>STACKS</h3>
      <button class="button-add add-stack">ADD</button>
      <button class="button-remove remove-stack">REMOVE</button>
      <div class="draw-vertical">
        <div class="empty-stack"></div>
        <div class="empty-stack"></div>
        <div class="empty-stack"></div>
        <div class="empty-stack"></div>
        <div class="empty-stack"></div>
        <div class="empty-stack"></div>
        <div class="empty-stack"></div>
        <div class="empty-stack"></div>
        <div class="empty-stack"></div>
        <div class="empty-stack"></div>
      </div>
    </div>
    <div class="queue">
      <h3>QUEUE</h3>
      <button class="button-add add-queue">ADD</button>
      <button class="button-remove remove-queue">REMOVE</button>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
      <div class="empty-queue"></div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
