<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="col-md-4">
      <h2>Stack</h2>
      <p>
        <input id="inputElement" type="text" class="form-control" placeholder="Add the element to the stack...">
      </p>
      <button id="addStack" type="button" class="btn btn-primary btn-block">ADD</button>
      <button id="takeStack" type="button" class="btn btn-danger btn-block">TAKE</button>
      <div class="stack">
          <div id="StackOverflow" class="warning">Stack Overflow</div>
          <div id="num7" class="element"></div>
          <div id="num6" class="element"></div>
          <div id="num5" class="element"></div>
          <div id="num4" class="element"></div>
          <div id="num3" class="element"></div>
          <div id="num2" class="element"></div>
          <div id="num1" class="element"></div>
          <div id="num0" class="element"></div>
          <div id="StackUnderflow" class="warning">Stack Underflow</div>
      </div>

    </div>

   

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
