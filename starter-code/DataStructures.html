<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <h2>Stacks</h2>
    <div id="stackControl" class="control">
      <input class="form-control" type="text" placeholder="Add to stack" id="stackInput">
      <button type="button" class="btn btn-primary" id="stackElement">ADD</button>
      <button type="button" class="btn btn-danger" id="unstackElement">TAKE</button>
    </div>
    <div id="stack" class="container elements"></div>

    <h2>Queues</h2>
    <div id="queueControl" class="control">
      <input class="form-control" type="text" placeholder="Add to queue" id="queueInput">
      <button type="button" class="btn btn-primary" id="queueElement">ADD</button>
      <button type="button" class="btn btn-danger" id="unqueueElement">TAKE</button>
    </div>
    <div id="queue" class="container elements"></div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
