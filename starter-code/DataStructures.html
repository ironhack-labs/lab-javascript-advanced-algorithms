<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container-fluid">
      <h1>Abstract Data Types</h1>

      <div class="interfaces">

          <div class="stackContainer col-sm-6">

              <h2 class="titleStack"> Stack </h2>

              <div class="stackButton">
                <button class="btn-Push"> Push </button>
              </div>

              <div class="stackButton">
                <button class="btn-Pop"> Pop </button>
              </div>

              <div class="stackBoxParent">
                <div class="stackBox"> </div>
                <div class="stackBox"> </div>
                <div class="stackBox"> </div>
                <div class="stackBox"> </div>
                <div class="stackBox"> </div>
                <div class="stackBox"> </div>
                <div class="stackBox"> </div>
                <div class="stackBox"> </div>
                <div class="stackBox"> </div>
                <div class="stackBox"> </div>
              </div>


          </div>

          <div class="queueContainer col-sm-6">
            <h2 class="titleStack"> Queue </h2>

            <div class="stackButton">
              <button class="btn-Enqueue"> Enqueue </button>
            </div>

            <div class="stackButton">
              <button class="btn-Dequeue"> Dequeue </button>
            </div>

            <div class="queueBoxParent">
              <div class="queueBox"> </div>
              <div class="queueBox"> </div>
              <div class="queueBox"> </div>
              <div class="queueBox"> </div>
              <div class="queueBox"> </div>
              <div class="queueBox"> </div>
              <div class="queueBox"> </div>
              <div class="queueBox"> </div>
              <div class="queueBox"> </div>
              <div class="queueBox"> </div>
            </div>
          </div>

        </div>
    </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
