<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="container">
      <h1>Abstract Data Types</h1>

      <div id="stack-container" class="row">
        <div id="stack" class="d-flex flex-column col-8">
          <h2>Stack</h2>
          <div class="control d-flex flex-column">
            <input
              class="input-stack form-control"
              type="text"
              placeholder="Add the element to the stack..."
            />
            <button class="btn-add-stack btn btn-primary">ADD</button>
            <button class="btn-take-stack btn btn-danger">TAKE</button>
          </div>
          <div class="data">
            <div class="stack-item"></div>
            <div class="stack-item"></div>
            <div class="stack-item"></div>
            <div class="stack-item"></div>
            <div class="stack-item"></div>
            <div class="stack-item"></div>
            <div class="stack-item"></div>
          </div>
        </div>
        <aside class="col-4"></aside>
      </div>
    </section>

    <!-- scripts and stuff -->
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
  </body>
</html>
