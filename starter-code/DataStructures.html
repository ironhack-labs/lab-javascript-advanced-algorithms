<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="content">
      <div class="stack">
        <h2>Stack</h2>
        <input type="text" id="text2Add2Stack" placeholder="Add the element to the stack...">
        <button id="btnAddStack" class="add">ADD</button>
        <button id="btnTakeStack" class="take">TAKE</button>
        <div id="stackDataStructure"></div>
      </div>
      <div class="queue">
        <h2>Queue</h2>
        <input type="text" id="text2Add2Queue" placeholder="Add the element to the queue...">
        <button id="btnAddQueue" class="add">ADD</button>
        <button id="btnTakeQueue" class="take">TAKE</button>
        <div id="queueDataStructure"></div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
