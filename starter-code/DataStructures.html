<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/jquery-3.1.1.min.js"></script>
  </head>

  <body>
    <section class="container">
      <h1>Abstract Data Types</h1>
      <div class="row">
        <div class="col-md-6">
          <div>
            <h1>Stack</h1>
            <input
              id="field"
              type="text"
              placeholder="Add the element to the stack"
            />
          </div>
          <div>
            <button type="button" class="add">Add</button>
          </div>
          <div>
            <button type="button" class="take">Take</button>
          </div>
          <div id="stack"></div>
        </div>
        <div class="col-md-6 queue"></div>
      </div>
    </section>

    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
  </body>
</html>
