<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
      <div class="row">
          <div class="col-md-6">
              <h1>STACK</h1>
              <form class="form-inline">
                <div class="form-group">
                  <input type="text" class="form-control" id="exampleInputName2" placeholder="Add element to the stack...">
                
                </div>
              </form>
              <button type="button" class="btn btn-primary btn-stack btn-lg">ADD</button>
              <button type="button" class="btn btn-danger btn-quers btn-lg">REMOVE</button>
              <div class="stack gray"></div>
              <div class="stack gray"></div>
              <div class="stack gray"></div>
              <div class="stack gray"></div>
              <div class="stack gray"></div>
          </div>
          <div class="col-md-6">
              <h1>QUEUE</h1>
              <form class="form-inline">
                <div class="form-group">
                  <input type="text" class="form-control" id="exampleInputName3" placeholder="Add element to the stack...">
                
                </div>
              </form>
              <button type="button" class="btn btn-primary btn-queue btn-lg">ADD</button>
              <button type="button" class="btn btn-danger btn-pers btn-lg">REMOVE</button>
              <div class="stack"></div>
              <div class="stack"></div>
              <div class="stack"></div>
              <div class="stack"></div>
              <div class="stack"></div>
          </div>
          
          </div>
      
    
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
