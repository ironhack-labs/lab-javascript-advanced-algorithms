<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
  </section>

  <div class="stack">
    <h2>Stack</h2>
    <form>
      <input type="text" name="input" placeholder="Add the element to the stack...">

    <div class="buttons">
      <button class="add"> ADD </button>
      <button class="take"> TAKE </button>

    <div class="stack-boxes">
      <div class="box-1 empty"></div>
      <div class="box-2 empty"></div>
      <div class="box-3 empty"></div>
      <div class="box-4 empty"></div>
      <div class="box-5 empty"></div>
      <div class="box-6 empty"></div>
      <div class="box-7 empty"></div>
      <div class="box-8 empty"></div>
    </div>
  </div>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>

  <script src="js/queue.js"></script>

</html>
