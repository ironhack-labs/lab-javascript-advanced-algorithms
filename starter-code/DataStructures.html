<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <section class="container">
      <h1>Abstract Data Types</h1>
      <div class="columna">
        <div class="input">
          <input
            type="text"
            class="size"
            placeholder="Add the elements to the stack..."
          />
        </div>
        <div class="add">
          <input type="button" value="Add" class="red size border" />
          <input type="button" value="Take" class="dblue size border" />
        </div>
        <div id="stack">
          <div class="lblue border padding size2"></div>
          <div class="gray border padding size2"></div>
        </div>
      </div>
    </section>

    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="src/ScriptoHTML.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
  </body>
</html>
