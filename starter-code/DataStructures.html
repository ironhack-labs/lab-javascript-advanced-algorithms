<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <div class='container'>
    <section class="top-container">
      <div class='mode-div'>
          <h1 id='mode-name'>Stacks</h1>
          <button id='btn-mode'>Switch to Queues</button>
      </div>
      <input type="text" placeholder="Add the element to the stack...">
      <button class='btn btn-add' id='add'>ADD</button>
      <button class='btn btn-take' id='take'>TAKE</button>
    </section>

    <section class='bottom-container'>
      <div class='warning inactive' id='overflow'>Stack Overflow</div>
      <div class='stack-container'>
      </div>
      <div class='warning inactive' id='underflow'>Stack Underflow</div>
    </section>
  </div>
  

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <!-- <script src="js/queue.js"></script> -->
  <script src="js/main.js"></script>
</body>
</html>
