<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
  <script src="js/stack.js"></script>
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col">
        <h1>Abstract Data Types</h1>
        <input type="text" class="form-control" value="" placeholder="Add the element to the stack...">
        <button type="button" class="btn btn-outline-primary">ADD</button>
        <button type="button" class="btn btn-outline-danger">TAKE</button>
        <div id="stack_container">
          <div class="flow">Stack Overflow</div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="flow">Stack Underflow</div>
        </div>
      </div>
      <div class="col">
        <div class="btns">
          <input type="text" class="form-control" value="" placeholder="Add the element to the stack...">
          <button type="button" class="btn btn-outline-primary">ADD</button>
          <button type="button" class="btn btn-outline-danger">TAKE</button>
        </div>
        <div id="queue_container">
          <div class="flow">Stack Overflow</div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="bg"></div>
          <div class="flow">Stack Underflow</div>
        </div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
