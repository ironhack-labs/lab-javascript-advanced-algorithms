<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <h2>Stack</h2>
      <input type="text" value="Add your input here" id="stack-input"><br>
      <button id="btn-stack-add">Add</button><br>
      <button id="btn-stack-delete">Delete</button>
      <div id="stack">
        <div class="element off" id="0">
        </div>
        <div class="element off" id="1">
        </div>
        <div class="element off" id="2">
        </div>
        <div class="element off" id="3">
        </div>
        <div class="element off" id="4">
        </div>
        <div class="element off" id="5">
        </div>
        <div class="element off" id="6">
        </div>
        <div class="element off" id="7">
        </div>
        <div class="element off" id="8">
        </div>
        <div class="element off" id="9">
        </div>
      </div>
    <h2>Queue</h2>
    <div class="queue">
      <input type="text" value="Add your input here" id="queue-input"><br>
      <button id="btn-queue-add">Add</button><br>
      <button id="btn-queue-delete">Delete</button>
      <div id="queue">
        <div class="element off" id="q0">
        </div>
        <div class="element off" id="q1">
        </div>
        <div class="element off" id="q2">
        </div>
        <div class="element off" id="q3">
        </div>
        <div class="element off" id="q4">
        </div>
        <div class="element off" id="q5">
        </div>
        <div class="element off" id="q6">
        </div>
        <div class="element off" id="q7">
        </div>
        <div class="element off" id="q8">
        </div>
        <div class="element off" id="q9">
        </div>
      </div>
    </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
