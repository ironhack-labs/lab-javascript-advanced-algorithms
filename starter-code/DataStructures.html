<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <div class="row">
      <h1 class="col-lg-12">Abstract Data Types</h1>
    </div>
    <div class="row">
      <div class="col-lg-6 stack">
        <h2>Stack</h2>
        <input id="stack-data" placeholder="Add element to the stack..."></input>
        <button id="stack-add" class="btn btn-primary">ADD</button>
        <button id="stack-take" class="btn btn-danger">TAKE</button>
        <div class="stack-item item"></div>
        <div class="stack-item item"></div>
        <div class="stack-item item"></div>
        <div class="stack-item item"></div>
        <div class="stack-item item"></div>
      </div>
      <div class="col-lg-6 queue">
        <h2>Queue</h2>
        <input placeholder="Add element to the queue..."></input>
        <button id="queue-add" class="btn btn-primary">ADD</button>
        <button id="queue-take" class="btn btn-danger">TAKE</button>
        <div class="queue-item item"></div>
        <div class="queue-item item"></div>
        <div class="queue-item item"></div>
        <div class="queue-item item"></div>
        <div class="queue-item item"></div>
      </div>
    </div>



  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
