<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <h1>Abstract Data Types</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col structures">

        <h2>Stack</h2>
        <input class="inputStack" type="text" placeholder="Type input">
        <button class="btnAdd addStack">Add</button><button class="btnRemove removeStack">Remove</button>
        <div class="stackStructure">

        </div>
      </div>


      <div class="col structures">

        <h2>Queue</h2>
        <input class="inputQueue" type="text" placeholder="Type input">
        <button class="btnAdd addQueue">Add</button><button class="btnRemove removeQueue">Remove</button>
        <div class="queueStructure">

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>

</body>

</html>
