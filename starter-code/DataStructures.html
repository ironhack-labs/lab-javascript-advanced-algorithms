<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>



  <section class="container flex-column">
    <h2 class="stack-heading">Stack</h2>

    <div class="form-div marg-tb-5px">
      <input class="form-control form-control-sm" type="text" placeholder="Add element to the stack...">
    </div>
    
    <button type="button" class="btn btn-add btn-sm btn-block">ADD</button>
    <button type="button" class="btn btn-take btn-sm btn-block">TAKE</button>
    
    <div class="stack marg-tb-10px">
        <ul class="list-group">
            <li id="li1" class="def-list list-group-item"></li>
            <li id="li2" class="def-list list-group-item"></li>
            <li id="li3" class="def-list list-group-item"></li>
            <li id="li4" class="def-list list-group-item"></li>
            <li id="li5" class="def-list list-group-item"></li>
            <li id="li6" class="def-list list-group-item"></li>
            <li id="li7" class="def-list list-group-item"></li>
            <li id="li8" class="def-list list-group-item"></li>
          </ul>
    </div>

  </section>


  

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
