<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    

      <!--STACK-->
      <div class="col-lg-6 d-flex flex-column justify-content-center" id="stackDiv">
        <h2>Stack</h2>
        <div class="input-group mb-3">
            <input type="text" id="inputs" class="form-control" placeholder="Add the element to the stack" aria-describedby="basic-addon1">
        </div>
        <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-primary" id="adds">ADD</button>
            <button type="button" class="btn btn-danger" id="takes">TAKE</button>
          </div>
          
          <ul class="list-group">
              
                <li class="list-group-item"><div class="alert alert-primary overs" role="alert">Stack Overflow</div></li>
                <li class="list-group-item stack h"></li>
                <li class="list-group-item stack h"></li>
                <li class="list-group-item stack h"></li>
                <li class="list-group-item stack h"></li>
                <li class="list-group-item stack h"></li>
                <li class="list-group-item stack h"></li>
                <li class="list-group-item stack h"></li>
                <li class="list-group-item stack h"></li>
                <li class="list-group-item"><div class="alert alert-primary unders" role="alert">Stack Underflow</div></li>
                
            </ul>

      </div>
      <!--END STACK-->


      <!--QUEUE-->
      <div class="col-lg-6 d-flex flex-column justify-content-center" id="stackDiv">
          <h2>Queue</h2>
          <div class="input-group mb-3">
              <input type="text" id="inputq" class="form-control" placeholder="Add the element to the queue" aria-describedby="basic-addon1">
          </div>
          <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
              <button type="button" class="btn btn-primary" id="addq">ADD</button>
              <button type="button" class="btn btn-danger" id="takeq">TAKE</button>
            </div>
            
            <ul class="list-group">
                <li class="list-group-item"><div class="alert alert-primary overq" role="alert">Stack Overflow</div></li>
                <li class="list-group-item queue h"></li>
                <li class="list-group-item queue h"></li>
                <li class="list-group-item queue h"></li>
                <li class="list-group-item queue h"></li>
                <li class="list-group-item queue h"></li>
                <li class="list-group-item queue h"></li>
                <li class="list-group-item queue h"></li>
                <li class="list-group-item queue h"></li>
                <li class="list-group-item"><div class="alert alert-primary underq" role="alert">Stack Underflow</div></li>
                
              </ul>
  
        </div>
      <!--END QUEUE-->

    

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
