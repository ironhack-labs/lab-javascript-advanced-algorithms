<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="container canvas">
      <div class="row">

        <div class="col-md-6 arrayboxstackgroup">
          <h1>Stack</h1>
          <input id="stackinput">
          <div id=buttonaddstack>Add</div>
          <div id=buttontakestack>Take</div>
          <div id="div1" class="arraybox color-border"></div>
          <div id="div2" class="arraybox color-border"></div>
          <div id="div3" class="arraybox color-border"></div>
          <div id="div4" class="arraybox color-border"></div>
          <div id="div5" class="arraybox color-border"></div>
          <div id="div6" class="arraybox color-border"></div>
          <div id="div7" class="arraybox color-border"></div>
          <div id="div8" class="arraybox color-border"></div>
        </div>

        <div class="col-md-6">
          <h1>Queue</h1>
          <div class=row>
            <input id="queueinput">
            <div id=buttonaddqueue>Add</div>
            <div id=buttontakequeue>Take</div>
            <div id="div9" class="col-md-6 arrayboxqueue color-border"></div>
            <div id="div10" class="col-md-6 arrayboxqueue color-border"></div>
            <div id="div11" class="col-md-6 arrayboxqueue color-border"></div>
            <div id="div12" class="col-md-6 arrayboxqueue color-border"></div>
            <div id="div13" class="col-md-6 arrayboxqueue color-border"></div>
            <div id="div14" class="col-md-6 arrayboxqueue color-border"></div>
            <div id="div15" class="col-md-6 arrayboxqueue color-border"></div>
            <div id="div16" class="col-md-6 arrayboxqueue color-border"></div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
