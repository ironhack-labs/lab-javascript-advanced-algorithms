<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <section class="row">
      <h1>Abstract Data Types</h1>
      <section id="stack-section" class="col-md-6">
        <h2>Stack</h2>
        <form>
          <div class="form-group">
            <input id="input-text" type="text">
            <button id="add-stack" class="btn btn-primary">ADD</button>
            <button id="take-stack" class="btn btn-danger">TAKE</button>
          </div>
        </form>
        <div id="stack-pos-1" class="stack">
          <p>A</p>
        </div>
        <div id="stack-pos-2" class="stack"></div>
        <div id="stack-pos-3" class="stack"></div>
        <div id="stack-pos-4" class="stack"></div>
        <div id="stack-pos-5" class="stack"></div>
        <div id="stack-pos-6" class="stack"></div>
        <div id="stack-pos-7" class="stack"></div>
        <div id="stack-pos-8" class="stack"></div>
      </section>
      <section id="queue" class="col-md-6">
        <h2>Queue</h2>
      </section>
    </section>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
