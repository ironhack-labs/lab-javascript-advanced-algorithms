<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="row">
      <div class="col-md-3">Stack</div>
      <div class="col-md-3 col-md-offset-3">Queue</div>
    </div>
    <div class="row">
      <div class="col-md-3"><input id="stack-input" type="text"></div>
      <div class="col-md-3 col-md-offset-3"><input id="queue-input" type="text"></div>
    </div>
    <div class="row">
      <div class="col-md-3"><input class="btn btn-primary" id="stack-add" type="button" value="Add"></div>
      <div class="col-md-2 error" id="stack-error"></div>
      <div class="col-md-3 col-md-offset-1"><input class="btn btn-primary" id="queue-add" type="button" value="Add"></div>
      <div class="col-md-2 error" id="queue-error"></div>
    </div>   
    <div class="row">
      <div class="col-md-3"><input class="btn btn-danger" id="stack-take" type="button" value="Take"></div>
      <div class="col-md-3 col-md-offset-3"><input class="btn btn-danger" id="queue-take" type="button" value="Take"></div>
    </div>  
    <div class="row">
      <div class="col-md-3"><div class="stack"></div></div>
      <div class="col-md-1" id="stack-length"></div>
      <div class="col-md-3 col-md-offset-2 "><div class="queue"></div></div>
      <div class="col-md-1" id="queue-length"></div>
    </div> 
    <div class="row">
      <div class="col-md-3"><div class="stack"></div></div>
      <div class="col-md-3 col-md-offset-3 "><div class="queue"></div></div>
    </div>  
    <div class="row">
      <div class="col-md-3"><div class="stack"></div></div>
      <div class="col-md-3 col-md-offset-3 "><div class="queue"></div></div>
    </div>  
    <div class="row">
      <div class="col-md-3"><div class="stack"></div></div>
      <div class="col-md-3 col-md-offset-3 "><div class="queue"></div></div>
    </div>  
    <div class="row">
      <div class="col-md-3"><div class="stack"></div></div>
      <div class="col-md-3 col-md-offset-3 "><div class="queue"></div></div>
    </div>  
    <div class="row">
      <div class="col-md-3"><div class="stack"></div></div>
      <div class="col-md-3 col-md-offset-3 "><div class="queue"></div></div>
    </div>  
    <div class="row">
      <div class="col-md-3"><div class="stack"></div></div>
      <div class="col-md-3 col-md-offset-3 "><div class="queue"></div></div>
    </div>  
    <div class="row">
      <div class="col-md-3"><div class="stack"></div></div>
      <div class="col-md-3 col-md-offset-3 "><div class="queue"></div></div>
    </div>                                          
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>

</body>


</html>
