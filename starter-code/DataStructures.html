<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <section class="container">
      <h1>Abstract Data Types</h1>
    </section>

    <div class="container">
      <div class="row">
        <input type="text" class="col-sm-12" placeholder="Add element to the stack...">
        <button id="add" class="btn btn-primary col-sm-11">
          Add
        </button>
        <button id="take" class="btn btn-danger col-sm-11">
          Take
        </button>
      </div>
      <div class="row">
        <div class="slots">1</div>
      </div>
      <div class="row">
        <div class="slots">2</div>
      </div>
      <div class="row">
        <div class="slots">3</div>
      </div>
      <div class="row">
        <div class="slots">4</div>
      </div>
      <div class="row">
        <div class="slots">5</div>
      </div>
      <div class="row">
        <div class="slots">6</div>
      </div>
      <div class="row">
        <div class="slots">7</div>
      </div>
      <div class="row">
        <div class="slots">8</div>
      </div>
    </div>
  </div>



  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
