<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
  </section>
  <section class="container">
    <h2>-- STACK --</h2>
    <div class="row">
      <div class="col-12">
        <input class="form-control" type="text" placeholder="Default input">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-primary">PONER</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-danger">QUITAR</button>
      </div>
    </div>
    <div class="row">
      <div class="stackOverflow">Stack Overflow</div>
    </div>
    <div class="row">
      <div class="col-1 cyan2"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
    </div>
    <div class="row">
      <div class="stackUnderflow">Stack Underflow</div>
    </div>
  </section>
  <section class="container">
    <h2>-- QUEUE --</h2>
    <div class="row">
      <div class="col-12">
        <input class="form-control" type="text" placeholder="Default input">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-primary">PONER</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-danger">QUITAR</button>
      </div>
    </div>
    <div class="row">
      <div class="queueOverflow">Queue Overflow</div>
    </div>
    <div class="row">
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
      <div class="col-12 cyan"></div>
    </div>
    <div class="row">
      <div class="queueUnderflow">Queue Underflow</div>
    </div>
  </section>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
