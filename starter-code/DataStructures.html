<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="title">Abstract Data Types</h1>
        <div class="info-box">
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-md-6">
            <h3 class="data-type-title">Stack</h3>
            <input class="element-input-stack" type="text" placeholder="Add this element to the stack...">
            <button class="add-button-stack btn btn-primary">ADD</button>
            <button class="remove-button-stack btn btn-danger">REMOVE</button>
            <div class="stack-box-display">
              <div class="stack-box sb1"></div>
              <div class="stack-box sb2"></div>
              <div class="stack-box sb3"></div>
              <div class="stack-box sb4"></div>
              <div class="stack-box sb5"></div>
              <div class="stack-box sb6"></div>
              <div class="stack-box sb7"></div>
              <div class="stack-box sb8"></div>
              <div class="stack-box sb9"></div>
              <div class="stack-box sb10"></div>
            </div>
        </div>
        <div class="col-md-6">
            <h3 class="data-type-title">Queue</h3>
            <input class="element-input-queue" type="text" placeholder="Add this element to the queue...">
            <button class="add-button-queue btn btn-primary">ADD</button>
            <button class="remove-button-queue btn btn-danger">REMOVE</button>
            <div class="queue-box-display">
              <div class="queue-box qb1"></div>
              <div class="queue-box qb2"></div>
              <div class="queue-box qb3"></div>
              <div class="queue-box qb4"></div>
              <div class="queue-box qb5"></div>
              <div class="queue-box qb6"></div>
              <div class="queue-box qb7"></div>
              <div class="queue-box qb8"></div>
              <div class="queue-box qb9"></div>
              <div class="queue-box qb10"></div>
            </div>
        </div>
      </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
