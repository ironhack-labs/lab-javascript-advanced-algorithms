<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div id="stack">
      <h2>Stack</h2>
      <input type="text" placeholder="Add the element to the stack...">
      <button class="add">ADD ELEMENT</button>
      <button class="remove">REMOVE ELEMENT</button>
      <div id="stack-elements">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="overflow hidden">O V E R F L O W</div>
        <div class="underflow hidden">U N D E R F L O W</div>
      </div>
    </div>
    <div id="queue">
      <h2>Queue</h2>
      <input type="text" placeholder="Add the element to the stack...">
      <button class="add">ADD ELEMENT</button>
      <button class="remove">REMOVE ELEMENT</button>
      <div id="queue-elements">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="overflow hidden">O V E R F L O W</div>
        <div class="underflow hidden">U N D E R F L O W</div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
