<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <h2 class="title">Stack</h2>
    <div class="stack-group">
      <input type="text" class="stackControl" id="formGroupExampleInput" placeholder="Add the element to the stack...">
  </div>
  <div class="buttons">
        <button type="button" class="btn add red">ADD</button>
        <button type="button" class="btn clear blue">TAKE</button>
    </div>
    <div class="lista">
      <ul class="list-group inside-lista-stack">
        <li class="list-group-item stack"></li>
        <li class="list-group-item stack"></li>
        <li class="list-group-item stack"></li>
        <li class="list-group-item stack"></li>
        <li class="list-group-item stack"></li>
        <li class="list-group-item stack"></li>
        <li class="list-group-item stack"></li>
        <li class="list-group-item stack"></li>
        <li class="list-group-item stack"></li>
      </ul>
    </div>
    <h2 class="title">Queue</h2>
    <div class="queue-group">
        <input type="text" class="queueControl" id="formGroupExampleInput" placeholder="Add the element to the stack...">
    </div>
    <div class="buttons">
          <button type="button" class="btn addqueue red">ADD</button>
          <button type="button" class="btn clearqueue blue">TAKE</button>
      </div>
    <div class="lista">
        <ul class="list-group inside-lista-stack">
          <li class="list-group-item queue"></li>
          <li class="list-group-item queue"></li>
          <li class="list-group-item queue"></li>
          <li class="list-group-item queue"></li>
          <li class="list-group-item queue"></li>
          <li class="list-group-item queue"></li>
          <li class="list-group-item queue"></li>
          <li class="list-group-item queue"></li>
          <li class="list-group-item queue"></li>
        </ul>
      </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
