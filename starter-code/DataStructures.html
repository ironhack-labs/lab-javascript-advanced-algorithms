<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
  </section>
  <div class="container">  

      <div class="col-6" id="stack">
        <h2> STACKS </h2>
        <button id="add-stack" type="submit">Add Stack</button>
        <button id="remove-stack" type="submit">Remove Stack</button>
        <div class="stack box" id="stack1"></div>
        <div class="stack box" id="stack2"></div>
        <div class="stack box" id="stack3"></div>
        <div class="stack box" id="stack4"></div>
        <div class="stack box" id="stack5"></div>
        <div class="stack box" id="stack6"></div>
        <div class="stack box" id="stack7"></div>
        <div class="stack box" id="stack8"></div>
        <div class="stack box" id="stack9"></div>
        <div class="stack box" id="stack10"></div>
      </div>
    

    <div class="col-6" id="queue">
      <h2>QUEUES</h2>
      <button id="add-queue" type="submit">Add Queue</button>
      <button id="remove-queue" type="submit">Add Queue</button>
      <div class="queue box" id="queue1"></div>
      <div class="queue box" id="queue2"></div>
      <div class="queue box" id="queue3"></div>
      <div class="queue box" id="queue4"></div>
      <div class="queue box" id="queue5"></div>
      <div class="queue box" id="queue6"></div>
      <div class="queue box" id="queue7"></div>
      <div class="queue box" id="queue8"></div>
      <div class="queue box" id="queue9"></div>
      <div class="queue box" id="queue10"></div>
    </div>
  </div>


  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
