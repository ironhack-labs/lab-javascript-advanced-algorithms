<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container text-center text-align-middle">
    <h1>Abstract Data Types</h1>
    <div class="row contain-row">
    <div class="stack-div col-lg-5 col-md-6 col-sm-12">
       <h2>STACK</h2>
      <input type="text" class="stack-input" placeholder="Add the element to the stack" name="input-value"> 
      <button type="button" class="add-btn" id="stack-add">ADD</button>
      <button type="button" class="take-btn  stack-take" id="stack-btn">TAKE</button>

    </div>

    <div class="stack-div col-lg-5 col-md-6 col-sm-12">
         <h2>QUEUE</h2>
        <input type="text" class="queue-input" placeholder="Add the element to the queue" name="input-value" value=""> 
        <button type="button" class="add-btn" id="q-add">ADD</button> 
        <button type="button" class="take-btn  q-take" id="queue-btn">TAKE</button> 
  
      </div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
