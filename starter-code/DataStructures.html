<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <div class="main">
        <h1>Abstract Data Types</h1>
        <div class="stack-div">
          <h2>Stack</h2>
          <input type="text" id="stack-input" placeholder="Add element to the stack...">
          <button class="addS">
              ADD
          </button>
          <button class="takeS">
            TAKE
          </button>
          <div class="stack-elements">
            <div class="stack-element grey"></div>
            <div class="stack-element grey"></div>
            <div class="stack-element grey"></div>
            <div class="stack-element grey"></div>
            <div class="stack-element grey"></div>
            <div class="stack-element grey"></div>
            <div class="stack-element grey"></div>
            <div class="stack-element grey"></div>
          </div>
          
        </div>
        <div class="queue-div">
          <div class="control">
              <h2>Queue</h2>
              <input type="text" id="queue-input" placeholder="Add element to the queue...">
              <button class="addQ">
                  ADD
              </button>
              <button class="takeQ">
                TAKE
              </button>
          </div>
            
          <div class="queue-elements">
            <div class="queue-element grey"></div>
            <div class="queue-element grey"></div>
            <div class="queue-element grey"></div>
            <div class="queue-element grey"></div>
            <div class="queue-element grey"></div>
            <div class="queue-element grey"></div>
            <div class="queue-element grey"></div>
            <div class="queue-element grey"></div>
          </div>
          
        </div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
