<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <section class="allstack">

      <h2>Stacks</h2>

      <div class="input-stack">

        <input type="text" class="form-control" placeholder="Add the element" aria-describedby="sizing-addon2">
      </div>

      <div class="btn" role="group" aria-label="...">
        <button type="button" class="btn add">Add</button>
        <button type="button" class="btn take">Take</button>
      </div>

      <div class="nine">

            <div class="stack boxes">Element One<span></span></div>
            <div class="stack boxes">Element Two<span></span></div>
            <div class="stack boxes">Element Three<span></span></div>
            <div class="stack boxes">Element Four<span></span></div>
            <div class="stack boxes">Element Five<span></span></div>
            <div class="stack boxes">Element Six<span></span></div>
            <div class="stack boxes">Element Seven<span></span></div>
            <div class="stack boxes">Element Eight<span></span></div>
            <div class="stack boxes">Element Nine<span></span></div>
      </div>

    </section>

    <br><br><br>

    <section class="allqueue">

      <h2>Queue</h2>

      <div class="input-queue">
        <input type="text" class="form-control" placeholder="Add the element" aria-describedby="sizing-addon2">
      </div>

      <div class="btn" role="group" aria-label="...">
        <button type="button" class="btn add">Add</button>
        <button type="button" class="btn take">Take</button>
      </div>

      <div class="nine">
          <div class="queue boxes">Element One<span></span></div>
          <div class="queue boxes">Element Two<span></span></div>
          <div class="queue boxes">Element Three<span></span></div>
          <div class="queue boxes">Element Four<span></span></div>
          <div class="queue boxes">Element Five<span></span></div>
          <div class="queue boxes">Element Six<span></span></div>
          <div class="queue boxes">Element Seven<span></span></div>
          <div class="queue boxes">Element Eight<span></span></div>
          <div class="queue boxes">Element Nine<span></span></div>
      </div>

    </section>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
