<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="stackStructure">
      <h1>Stack</h1>
      <input type="text" placeholder="Add the element to the stack" value="">
      <button class="add" type="button" name="button">ADD</button>
      <button class="take" type="button" name="button">TAKE</button>
      <div class="greBoxes">
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
      </div>
      <div class="stack">

      </div>
    </div>
    <div class="queueStructure">
      <h1>Queue</h1>
      <input type="text" placeholder="Add the element to the queue" value="">
      <button class="add" type="button" name="button">ADD</button>
      <button class="take" type="button" name="button">TAKE</button>
      <div class="greBoxes">
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
        <div class="greyBox"></div>
      </div>
      <div class="stack">
    </div>

  </section>



  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
