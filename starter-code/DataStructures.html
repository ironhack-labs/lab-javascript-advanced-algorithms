<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles.css">

<body>

  <section class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Abstract Data Types</h1>
      </div>
    </div>
    <div class="row">
      <!-- left column - Stack -->
      <article class="col-sm-5">
        <h2>Stack</h2>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></span>
          <input type="text" class="form-control" placeholder="Add the element in the Stack" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-primary add" data-toggle="button" aria-pressed="false" autocomplete="off">
  ADD
</button>
        <button type="button" class="btn btn-primary take" data-toggle="button" aria-pressed="false" autocomplete="off">
      TAKE
    </button>
        <div class="btn cells stack"></div>
        <div class="btn cells stack"></div>
        <div class="btn cells stack"></div>
        <div class="btn cells stack"></div>
        <div class="btn cells stack"></div>
        <div class="btn cells stack"></div>
        <div class="btn cells stack"></div>
        <div class="btn cells stack"></div>
      </article>

      <!-- space between columns -->
      <div class="col-sm-2"></div>

      <!-- right column - Queue -->
      <article class="col-sm-5">
        <h2>Queue</h2>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></span>
          <input type="text" class="form-control" placeholder="Add the element in the Queue" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-primary add" data-toggle="button" aria-pressed="false" autocomplete="off">
    ADD
    </button>
        <button type="button" class="btn btn-primary take" data-toggle="button" aria-pressed="false" autocomplete="off">
      TAKE
    </button>
        <div class="btn cells queue"></div>
        <div class="btn cells queue"></div>
        <div class="btn cells queue"></div>
        <div class="btn cells queue"></div>
        <div class="btn cells queue"></div>
        <div class="btn cells queue"></div>
        <div class="btn cells queue"></div>
        <div class="btn cells queue"></div>
      </article>

    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>

</html>
