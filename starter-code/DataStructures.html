<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
	<section class="row">
		<div class="col-sm-6 col-md-5 col-lg-4">
			<!-- BUTTONS -->
			<form action="" class="stack-form">
				<div class="form-group">
					<input type="text" class="form-control input-lg" id="stack-input" placeholder="Add the element to the stack...">
				</div>

				<button type="" class="btn btn-primary btn-lg btn-block" id="btn-add">Add</button>
				<button type="" class="btn btn-danger btn-lg btn-block" id="btn-take">Take</button>
				<button type="" class="btn btn-default btn-lg btn-block" id="btn-reset">Reset</button>
			</form>
			<!-- STACK -->
			<section class="stack-list">
				<ul class="d-flex flex-column" id="stack-ul">

				</ul>
			</section>
		</div>
	</section>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
