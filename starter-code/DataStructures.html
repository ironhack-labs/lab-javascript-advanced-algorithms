<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <!-- <h1>Abstract Data Types</h1> -->
  <section class="container" id="stack">
    <h2>Stack</h2>
    <form>
      <div class="form-group">
        <input type="text/number" class="form-control" id="stackElement" aria-describedby="emailHelp" placeholder="Add an element to the stack">
      </div>
      <button type="button" class="btn btn-primary stack-add">ADD</button>
      <br>
      <button type="button" class="btn btn-danger stack-take">TAKE</button>
    </form>
  </section>

  <section class="container" id="queue">
      <h2>Queue</h2>
      <form>
        <div class="form-group">
          <input type="text/number" class="form-control" id="queueElement" aria-describedby="emailHelp" placeholder="Add an element to the queue">
        </div>
        <button type="button" class="btn btn-primary queue-add">ADD</button>
        <br>
        <button type="button" class="btn btn-danger queue-take">TAKE</button>
      </form>
    </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
