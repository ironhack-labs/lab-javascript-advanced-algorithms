<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section>
    <div class="row"><div class="col justify"><h1>Stack</h1></div><div class="col justify"><h1>Queue</h1></div></div>
  </section>
  <br>
  <br>
  <section class="main">
    <div class="row">
      <div class="col-sm">
        <div>
          <div class="form-group">
            <input class="form-control input-stack" placeholder="Enter your element to add">
            <small class="form-text text-muted">Please do not think about it too much..</small>
          </div>
          <div class="btn-group d-flex justify-content-center" role="group">
            <button type="button" class="btn add-stack btn-success">Add</button>
            <button type="button" class="btn delete-stack btn-danger">Delete</button>
          </div>
        </div>
        <br>
        <div>
          <div class="stack-element e1 light d-flex justify-content-center"></div>
          <br>
          <div class="stack-element e2 light d-flex justify-content-center"></div>
          <br>
          <div class="stack-element e3 light d-flex justify-content-center"></div>
          <br>
          <div class="stack-element e4 light d-flex justify-content-center"></div>
          <br>
          <div class="stack-element e5 light d-flex justify-content-center"></div>
          <br>
          <div class="stack-element e6 light d-flex justify-content-center"></div>
          <br>
          <div class="stack-element e7 light d-flex justify-content-center"></div>
          <br>
          <div class="stack-element e8 light d-flex justify-content-center"></div>
        </div>
      </div>
      <div class="col-sm">
        <div>
          <div class="form-group">
            <input class="form-control input-queue" placeholder="Enter your element to add">
            <small class="form-text text-muted">Please do not think about it too much..</small>
          </div>
        </div>
        <div class="btn-group d-flex justify-content-center" role="group">
            <button type="button" class="btn add-queue btn-success">Add</button>
            <button type="button" class="btn delete-queue btn-danger">Delete</button>
        </div>
        <br>
        <div>
            <div class="queue-element e1 light"></div>
            <br> 
            <div class="queue-element e2 light"></div>
            <br> 
            <div class="queue-element e4 light"></div>
            <br> 
            <div class="queue-element e5 light"></div>
            <br> 
            <div class="queue-element e6 light"></div>
            <br> 
            <div class="queue-element e7 light"></div>
            <br> 
            <div class="queue-element e8 light"></div>
            <br> 
            <div class="queue-element e9 light"></div>
          </div> 
      </div>
    </div>
  </section>
  <script src="lib/jquery-3.1.1.min.js"></script>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
