<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <section class="row">
      <h1>Abstract Data Types</h1>
      <section id="stack-section" class="col-md-6">
        <h2>Stack</h2>
        <form>
          <div class="form-group">
            <input id="stack-value" type="text">
            <button id="stack-add" class="btn btn-primary">ADD</button>
            <button id="stack-take" class="btn btn-danger">TAKE</button>
          </div>
        </form>
        <div class="stack block-8 grey"></div>
        <div class="stack block-7 grey"></div>
        <div class="stack block-6 grey"></div>
        <div class="stack block-5 grey"></div>
        <div class="stack block-4 grey"></div>
        <div class="stack block-3 grey"></div>
        <div class="stack block-2 grey"></div>
        <div class="stack block-1 grey"></div>
      </section>
      <section id="queue" class="col-md-6">
        <h2>Queue</h2>
      </section>
    </section>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
