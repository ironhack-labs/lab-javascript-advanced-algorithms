<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <div id="stack-title">
      <h1>Stack</h1>
      <p id="stack-message"></p>
    </div>
    <input type="text" id="stack-input" class="form-control" placeholder="Add the element to the stack...">
    <button id="add-button-stack" type="button" class="btn btn-primary btn-block">Add</button>
    <button id="take-button-stack" type="button" class="btn btn-danger btn-block">Take</button>
    <div id="stack">
      <div class="flow hidden">Stack Overflow</div>
      <div class="stack-spot empty"></div>
      <div class="stack-spot empty"></div>
      <div class="stack-spot empty"></div>
      <div class="stack-spot empty"></div>
      <div class="stack-spot empty"></div>
      <div class="stack-spot empty"></div>
      <div class="stack-spot empty"></div>
      <div class="stack-spot empty"></div>
      <div class="stack-spot empty"></div>
      <div class="stack-spot empty"></div>
      <div class="flow hidden">Stack Underflow</div>
    </div>
  </section>
  <section class="container">
    <div id="queue-title">
      <h1>Queue</h1>
      <p id="queue-message"></p>
    </div>
    <input type="text" id="queue-input" class="form-control" placeholder="Add the element to the queue...">
    <button id="add-button-queue" type="button" class="btn btn-primary btn-block">Add</button>
    <button id="take-button-queue" type="button" class="btn btn-danger btn-block">Take</button>
    <div id="queue">
      <div class="flow hidden">Queue Overflow</div>
      <div class="queue-spot empty"></div>
      <div class="queue-spot empty"></div>
      <div class="queue-spot empty"></div>
      <div class="queue-spot empty"></div>
      <div class="queue-spot empty"></div>
      <div class="queue-spot empty"></div>
      <div class="queue-spot empty"></div>
      <div class="queue-spot empty"></div>
      <div class="queue-spot empty"></div>
      <div class="queue-spot empty"></div>
      <div class="flow hidden">Queue Underflow</div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
