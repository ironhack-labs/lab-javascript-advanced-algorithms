<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container stack-container">
  <section class="header stack-header">
    <h1 class="stack">Stack</h1>
    <input class="stack input" type="text" value="  Add the element to the stack...">
    <button class="stack add-btn">ADD</button>
    <button class="stack take-btn">TAKE</button>
  </section>
  <ul class="stack-list">
    <li class="stack"></li>
    <li class="stack"></li>
    <li class="stack"></li>
    <li class="stack"></li>
    <li class="stack"></li>
    <li class="stack"></li>
    <li class="stack"></li>
    <li class="stack"></li>
    <li class="stack"></li>
    <li class="stack"></li>

  </ul>
</section>

<section class="container queue-container">
  <section class="header queue-header">
      <h1 class="queue">Queue</h1>
      <input class="queue input" type="text" value="  Add the element to the queue...">
      <button class="queue add-btn">ADD</button>
      <button class="queue take-btn">TAKE</button>
    </section>
    <ul class="queue-list">
      <li class="queue"></li>
      <li class="queue"></li>
      <li class="queue"></li>
      <li class="queue"></li>
      <li class="queue"></li>
      <li class="queue"></li>
      <li class="queue"></li>
      <li class="queue"></li>
      <li class="queue"></li>
      <li class="queue"></li>
    </ul>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
