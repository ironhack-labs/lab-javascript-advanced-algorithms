<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
  </section>
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-4">
        <h2>Stack</h2>

        <form>
          <div class="form-group">

            <input type="text" class="form-control" id="stack-item-text" placeholder="Add stack item">
            <button type="submit" id="add-stack-item" class="btn btn-dark">Add </button>
            <button type="submit" id="take-stack-item" class="btn btn-danger">Take </button>
          </div>
        </form>

        <ul id="stack">

        </ul>
      </div>
      <div class="col-4">
        <h2>Queue</h2>
        <form>
          <div class="form-group">

            <input type="text" class="form-control" id="queue-item" placeholder="Add queue item">
            <button type="submit" id="add-queue-item" class="btn btn-dark">Add </button>
            <button type="submit" id="delete-queue-item" class="btn btn-danger">Delete </button>
          </div>
        </form>

        <ul id="queue">
          <li class="queueElement"></li>
          <li class="queueElement"></li>
          <li class="queueElement"></li>
          <li class="queueElement"></li>
          <li class="queueElement"></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>

</body>

</html>
