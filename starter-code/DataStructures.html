<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <div class="stackData">
      <h2 class="stackh2">Stack <span class="whatExit"></span></h2>
      <input class="insertTextBlock" type="text" placeholder="Add the element to the stack...">
      <button class="addStack">ADD</button>
      <button class="takeStack">TAKE</button>
      <div class="stacklist">
        <div class="stack empty">
          <p>EMPTY</p>
        </div>
        <!-- <div class="stack full">
          <p>FULLY</p>
        </div> -->
      </div>
    </div>
    <div class="queueData">
      <h2 class="queueh2">Queue<span></span></h2>
      <input class="insertTextBlock" type="text" placeholder="Add the element to the Queue...">
      <button class="addQueue">ADD</button>
      <button class="takeQueue">TAKE</button>
      <div class="queuelist">
        <!-- <div class="queue full">
          <p>FULLY</p>
        </div> -->
        <div class="queue empty">
          <p>EMPTY</p>
        </div>
      </div>
    </div>
    <div class=""

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
