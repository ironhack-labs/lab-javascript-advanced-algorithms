<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="data-types">
      <div class="stack data-type">
        <h2>Stack</h2>
        <div class="stack-container data-container">
          <input class="stack-input" type="Text" placeholder="Add the element to the stack..." value="">
          <button class="btn btn-stack btn-add">ADD</button>
          <button class="btn btn-stack btn-take">TAKE</button>
          
        </div>
      </div>
      <div class="queue data-type">
        <h2>Queue</h2>
        <div class="queue-container data-container">
            <input class="queue-input" type="Text" placeholder="Add the element to the queue..." value="">
            <button class="btn btn-queue btn-add">ADD</button>
            <button class="btn btn-queue btn-take">TAKE</button>
            
          </div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
