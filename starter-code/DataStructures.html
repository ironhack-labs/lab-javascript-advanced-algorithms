<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Abstract Data Types</h1>
    <div class="row">

      <div class="col-sm-5 green">
      <h2>Stack</h2>
      <input type="text" class="form-control" name="addelement" value="Add element to the stack...">
      <button class="btn btn-info btn-block selectstack">ADD</button>
      <button class="btn btn-danger btn-block removestack">TAKE</button>
      <ul class="list-group btnstack">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
      </ul>
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-5 green">
          <h2>Queue</h2>
          <input type="text" class="form-control" name="removeelement" value="Add element to the stack...">
          <button class="btn btn-info btn-block" id="queueadd">ADD</button>
          <button class="btn btn-danger btn-block">TAKE</button>
          <ul class="list-group btnstack">
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
        </ul>
      </div>
    </div>
  </div>


  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
  <script src="js/selectdom.js"></script>
</body>
</html>
