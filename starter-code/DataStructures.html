<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <section class="row">
      <h1>Abstract Data Types</h1>
      <section id="stack" class="col-md-6">
        <h2 class="stack-title">Stack</h2>
        <form>
          <div class="form-group">
            <input type="text" id="stack-value" class="form-control">
            <button type="button" id="stack-add" class="btn btn-primary">ADD</button>
            <button type="button" id="stack-remove" class="btn btn-danger">TAKE</button>
          </div>
        </form>
        <article class="stack block-8 grey"></article>
        <article class="stack block-7 grey"></article>
        <article class="stack block-6 grey"></article>
        <article class="stack block-5 grey"></article>
        <article class="stack block-4 grey"></article>
        <article class="stack block-3 grey"></article>
        <article class="stack block-2 grey"></article>
        <article class="stack block-1 grey"></article>


      </section>
      <section id="queue" class="col-md-6">
        <form>
          <div class="form-group"></div>
          <input type="text" class="form-control">
          <button type="button" id="queue-add" class="btn btn-primary">ADD</button>
          <button type="button" id="queue-remove" class="btn btn-danger">TAKE</button>
        </form>
        <h2 class="stack-title">Queue</h2>
        <article class="queue">1</article>
        <article class="queue">2</article>
        <article class="queue">4</article>
        <article class="queue">5</article>
        <article class="queue">6</article>
        <article class="queue">7</article>
        <article class="queue">8</article>
        <article class="queue">9</article>
        <article class="queue">10</article>

      </section>

    </section>
</section>



  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
