<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <h1>Queue</h1>
    <div class="wrapper">
      <input id="queue-input" type="text">
      <button id="queue-add" class="btn-add"></button>
      <button id="queue-remove" class="btn-remove"></button>
    </div>
    <div class="wrapper queue-wrapper" id="queue-wrapper">
    </div>

    <h1>Stack</h1>
    <div class="wrapper stack-wrapper">
      <input type="text">
      <button id="stack-add" class="btn-add">ADD</button>
      <button id="stack-remove" class="btn-remove">REMOVE</button>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
