<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1 class="text-center">Abstract Data Types</h1>

    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <h2 class="text-center">Stack</h2>
          <input type="text" id="stack-num" value="" placeholder="Add element to the stack" class="col-md-12">
          <button type="button" id="add-num-stack" class="btn btn-primary col-md-6">Add</button>
          <button type="button" id="take-num-stack" class="btn btn-danger col-md-6">Take</button>
        </div>
        <div id="stack" class="row">
          <div class="well"></div>
          <div class="well"></div>
          <div class="well"></div>
          <div class="well"></div>
        </div>
      </div>

      <div class="col-md-2"></div>

      <div class="col-md-5">
        <div class="row">
          <h2 class="text-center">Queues</h2>
          <input type="text" name="queue-element" value="" placeholder="Add element to the queue" class="col-md-12">
          <button type="button" name="queue-add" class="btn btn-primary col-md-6">Add</button>
          <button type="button" name="queue-take" class="btn btn-danger col-md-6">Take</button>
        </div>


        <div class="queue row">
          <div class="well"></div>
          <div class="well"></div>
          <div class="well"></div>
          <div class="well"></div>
        </div>
      </div>

    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
