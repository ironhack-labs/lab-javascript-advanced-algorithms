<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <h1>Abstract Data Types</h1>
    <section class="container">
      <div class="stack">
        <h2>Stack</h2>
        <input
          class="type"
          type="text"
          placeholder="Add the element to the stack..."
        />
        <button class="btn add" onclick="addInputToList()">ADD</button>
        <button class="btn take" onclick="takeFromList()">TAKE</button>
        <ul class="list"></ul>
      </div>
      <div class="queue">
        <h2>Queue</h2>
        <input
          class="type2"
          type="text"
          placeholder="Add the element to the queue..."
        />
        <button class="btn add 2ba" onclick="addInputToListT()">ADD</button>
        <button class="btn take 2bt" onclick="takeFromList2()">TAKE</button>
        <ul class="list2"></ul>
      </div>
    </section>

    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
  </body>
</html>
