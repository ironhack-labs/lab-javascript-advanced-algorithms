<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <div class="col-sm-6 stack">
      <div class="title">
        <h1>Stack (LIFO)</h1>
        <div class="taken"></div>
      </div>
      <input class="form-control element" type="text" placeholder="Add the element to the stack...">
      <button class="btn btn-primary btn-add">ADD</button>
      <button class="btn btn-danger btn-take">TAKE</button>
      <div class="overflow border border-danger">Stack Overflow</div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="underflow border border-danger">Stack Underflow</div>
    </div>
    <div class="col-sm-6 queue">
      <div class="title">
          <h1>Queue (FIFO)</h1>
          <div class="taken"></div>
        </div>
      <input class="form-control element" type="text" placeholder="Add the element to the stack...">
      <button class="btn btn-primary btn-add">ADD</button>
      <button class="btn btn-danger btn-take">TAKE</button>
      <div class="overflow border border-danger">Queue Overflow</div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="underflow border border-danger">Queue Underflow</div>
      <div class="message"></div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
