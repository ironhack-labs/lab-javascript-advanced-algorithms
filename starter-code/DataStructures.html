<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataStructures | Stacks &amp; Queues</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>

    <section class="container-fluid">
        <h1>Abstract Data Types</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-6" align="center">
                    <h2 class="stack">Stack</h2>
                    <input type="text" class="stack-input" placeholder="Add the element to the stack..">
                    <button type="button" class="btn btn-stack-add">add</button>
                    <button type="button" class="btn btn-stack-take">take</button>
                    <div class="stack-overflow hidden">
                        <p>stack overflow</p>
                    </div>
                    <div class="stack-data-structure">
                        <div class="stack-element"></div>
                        <div class="stack-element"></div>
                        <div class="stack-element"></div>
                        <div class="stack-element"></div>
                        <div class="stack-element"></div>
                        <div class="stack-element"></div>
                        <div class="stack-element"></div>
                        <div class="stack-element"></div>
                    </div>
                    <div class="stack-underflow hidden">
                        <p>stack underflow</p>
                    </div>
                </div>
                <div class="col-lg-6" align="center">
                    <h2 class="queue">Queue</h2>
                    <input type="text" class="queue-input" placeholder="Add the element to the queue..">
                    <button type="button" class="btn btn-queue-add">add</button>
                    <button type="button" class="btn btn-queue-take">take</button>
                    <div class="queue-overflow hidden">
                        <p>queue overflow</p>
                    </div>
                    <div class="queue-data-structure">
                        <div class="queue-element"></div>
                        <div class="queue-element"></div>
                        <div class="queue-element"></div>
                        <div class="queue-element"></div>
                        <div class="queue-element"></div>
                        <div class="queue-element"></div>
                        <div class="queue-element"></div>
                        <div class="queue-element"></div>
                    </div>
                    <div class="queue-underflow hidden">
                        <p>queue underflow</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
</body>
</html>
