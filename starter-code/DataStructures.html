<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    
    <div class="row">
      <div class="col-md-6 stack">
        <h2>Stack</h2>
        <input class="text stackInput" placeholder="Add the element to the stack...">
        <button type="button" id="stackAdd" class="btn btn-primary">ADD</button>
        <button type="button" id="stackDelete" class="btn btn-danger">TAKE</button>
        <ul>
          <li> <div class="stack-item"></div></li>
          <li> <div class="stack-item"></div></li>
          <li> <div class="stack-item"></div></li>
          <li> <div class="stack-item"></div></li>
          <li> <div class="stack-item"></div></li>
          <li> <div class="stack-item"></div></li>
          <li> <div class="stack-item"></div></li>
          <li> <div class="stack-item"></div></li>
          <li> <div class="stack-item"></div></li>
          <li> <div class="stack-item"></div></li>
        </ul>
      </div>
      <div class="col-md-6 queue">
        <h2>Queue</h2>
        <input class="text queueInput" placeholder="Add the element to the queue...">
        <button type="button" id="queueAdd" class="btn btn-primary">ADD</button>
        <button type="button" id="queueDelete" class="btn btn-danger">TAKE</button>
        <ul id="queue-list">
          <li> <div class="queue-item"></div></li>
          <li> <div class="queue-item"></div></li>
          <li> <div class="queue-item"></div></li>
          <li> <div class="queue-item"></div></li>
          <li> <div class="queue-item"></div></li>
          <li> <div class="queue-item"></div></li>
          <li> <div class="queue-item"></div></li>
          <li> <div class="queue-item"></div></li>
          <li> <div class="queue-item"></div></li>
          <li> <div class="queue-item"></div></li>

        </ul>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
