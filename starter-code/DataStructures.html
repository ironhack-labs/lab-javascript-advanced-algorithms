<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
    <h1>Abstract Data Types</h1>
  <section class="container">
    <div class="stack">
        <h2>Stack</h2>
        <input id="typefield" type="text" placeholder="Add element to this stack">
        <button id="addbtn" type="button">Add</button>
        <button id="takebtn" type="button">Take</button>
        <div id="elements">
        </div>
    </div>  
    <div class="queue">
      <h2>Queue</h2>
          <input id="typefield1" type="text" placeholder="Add element to this stack">
          <button id="addbtn1" type="button">Add</button>
          <button id="takebtn1" type="button">Take</button>
          <div id="elements1">
          </div>
    </div>
</section>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
