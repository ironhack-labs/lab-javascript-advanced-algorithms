<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container stack-container">
  <section class="header stack-header">
    <h1 class="stack">Stack</h1>
    <input id="stack-input" class="stack input" type="text" placeholder="Add the element to the stack...">
    <button id="stack-add" class="stack add-btn">ADD</button>
    <button id="stack-take" class="stack take-btn">TAKE</button>
  </section>
  <ul class="stack-list" id="stack-list-container">
    <li class="stack stack-list-item" id="stack-1"></li>
    <li class="stack stack-list-item" id="stack-2"></li>
    <li class="stack stack-list-item" id="stack-3"></li>
    <li class="stack stack-list-item" id="stack-4"></li>
    <li class="stack stack-list-item" id="stack-5"></li>
    <li class="stack stack-list-item" id="stack-6"></li>
    <li class="stack stack-list-item" id="stack-7"></li>
    <li class="stack stack-list-item" id="stack-8"></li>
    <li class="stack stack-list-item" id="stack-9"></li>
    <li class="stack stack-list-item" id="stack-10"></li>

  </ul>
</section>

<section class="container queue-container">
  <section class="header queue-header">
      <h1 class="queue">Queue</h1>
      <input id="queue-input" class="queue input" type="text" placeholder="Add the element to the queue...">
      <button id="queue-add" class="queue add-btn">ADD</button>
      <button class="queue take-btn">TAKE</button>
    </section>
    <ul class="queue-list">
      <li class="queue" id="queue-1"></li>
      <li class="queue" id="queue-2"></li>
      <li class="queue" id="queue-3"></li>
      <li class="queue" id="queue-4"></li>
      <li class="queue" id="queue-5"></li>
      <li class="queue" id="queue-6"></li>
      <li class="queue" id="queue-7"></li>
      <li class="queue" id="queue-8"></li>
      <li class="queue" id="queue-9"></li>
      <li class="queue" id="queue-10"></li>
    </ul>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
