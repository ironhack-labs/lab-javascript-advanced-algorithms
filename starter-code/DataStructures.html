<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Stack</h1>
    <input type="text" id="element-input" class="round" placeholder="Insert element">
    <button id="add" class="btn btn-primary">ADD</button>
    <button id="take" class="btn btn-danger">TAKE</button>
    <button id="queue" class="btn btn-success">QUEUE or STACK</button>
    <div id="overflow" class="stack hidden"><span>Stack Overflow</span></div>
    <div id="stackcontainer">
      <div class="stacked-element round"></div>
      <div class="stacked-element round"></div>
      <div class="stacked-element round"></div>
      <div class="stacked-element round"></div>
      <div class="stacked-element round"></div>
      <div class="stacked-element round"></div>
      <div class="stacked-element round"></div>
      <div class="stacked-element round"></div>
    </div>
    <div id="underflow" class="stack"><span>Stack Underflow</span></div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
