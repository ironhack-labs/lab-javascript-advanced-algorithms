<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <h1>STACK</h1>
    <div>
      <input class="cuadro" id="item" type="text" value="">
    </div>
    <div>
      <button id="add" class="cuadro btn1" value="">ADD</button>
      <button id="remove" class="cuadro btn2">REMOVE</button>
    </div>
    <div>
      <div id="over" class="cuadro box alert hide">STACK FULL</div>
      <div id="b8" class="cuadro box"></div>
      <div id="b7" class="cuadro box"></div>
      <div id="b6" class="cuadro box"></div>
      <div id="b5" class="cuadro box"></div>
      <div id="b4" class="cuadro box"></div>
      <div id="b3" class="cuadro box"></div>
      <div id="b2" class="cuadro box"></div>
      <div id="b1" class="cuadro box "></div>
      <div id="under" class="cuadro box alert">STACK EMPTY</div>
    </div>
    
    <h1>QUEUES</h1>
    <div>
      <input class="cuadro" id="qitem" type="text" value="">
    </div>
    <div>
      <button id="qadd" class="cuadro btn1" value="">ADD</button>
      <button id="qremove" class="cuadro btn2">REMOVE</button>
    </div>
    <div id="qcontent">
      <div id="qover" class="cuadro box alert hide">STACK FULL</div>
      <div id="q8" class="cuadro box"></div>
      <div id="q7" class="cuadro box"></div>
      <div id="q6" class="cuadro box"></div>
      <div id="q5" class="cuadro box"></div>
      <div id="q4" class="cuadro box"></div>
      <div id="q3" class="cuadro box"></div>
      <div id="q2" class="cuadro box"></div>
      <div id="q1" class="cuadro box"></div>
      <div id="qunder" class="cuadro box alert">STACK EMPTY</div>
    </div>



  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
  <script>
    
  </script>
</body>
</html>
