<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>DataStructures | Stacks &amp; Queues</title>
</head>

<body>
  <main id="container">

    <h1 id="page-title">Abstract Data Types</h1>

    <section id="stack">
      <h2>Stack</h2>
      <h3>
        <span id="size-stack"></span> of MAX SIZE
        <span id="max-size-stack"></span>
      </h3>
      <input type="number" id="input-stack" placeholder="Add the element to the stack...">
      <button class="btn" id="btn-add-to-stack">Add</button>
      <button class="btn" id="btn-take-from-stack">Take</button>
      <div id="stack-items">
      </div>
    </section>

    <section id="queue">
      <h2>Queue</h2>
      <h3>
        <span id="size-queue"></span> of MAX SIZE
        <span id="max-size-queue"></span>
      </h3>
      <input type="number" id="input-queue" placeholder="Add the element to the queue...">
      <button class="btn" id="btn-add-to-queue">Add</button>
      <button class="btn" id="btn-take-from-queue">Take</button>
      <div id="queue-items">
      </div>
    </section>

  </main>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/utility.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
