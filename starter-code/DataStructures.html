<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <div class="left">
      <h2>Stack</h2>
      <input class="input" type="text" value="Add the element to the stack..."></input>
      <button class="button-add">Add</button>
      <button class="button-take">Take</button>
      <div class="cajas">
        <div class="cajal caja1"></div>
        <div class="cajal caja2"></div>
        <div class="cajal caja3"></div>
        <div class="cajal caja4"></div>
        <div class="cajal caja5"></div>
        <div class="cajal caja6"></div>
        <div class="cajal caja7"></div>
        <div class="cajal caja8"></div>
      </div>
    </div>


    <div class="right">
      <h2>Queue</h2>
      <input class="input" type="text" value="Add the element to the stack..."></input>
      <button class="button-add">Add</button>
      <button class="button-take">Take</button>
      <div class="cajas">
        <div class="cajar caja1"></div>
        <div class="cajar caja2"></div>
        <div class="cajar caja3"></div>
        <div class="cajar caja4"></div>
        <div class="cajar caja5"></div>
        <div class="cajar caja6"></div>
        <div class="cajar caja7"></div>
        <div class="cajar caja8"></div>
      </div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
