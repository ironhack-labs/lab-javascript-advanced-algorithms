<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>

  <section class="main-container">
    <h1>Abstract Data Types</h1>
    <div class="stack-container">
      <input type="Stack" placeholder="Add the element to the stack...">
      <button class="btn-blue" name="ADD">ADD</button>
      <button class="btn-red" name="TAKE">TAKE</button>
      <section id="stack-number">
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      </section>
    </div>


  <div class="queue-container">
      <input type="Queue" placeholder="Add the element to the stack...">
      <button class="btn-blue" name="ADD">ADD</button>
      <button class="btn-red" name="TAKE">TAKE</button>
      <section id="queue-number"></section>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
      <div class="number"></div>
  </div>
</section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
