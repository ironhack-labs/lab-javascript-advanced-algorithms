<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <h1>Abstract Data Types</h1>
  <div class="all">
    <section class="container">
      <input id ="input1" placeholder="Add Element to the stack">
      <button id="addbtn">ADD</button>
      <button id="takebtn">TAKE</button>
      <div class="stack"></div>
    </section>
    <section class="container">
      <input id="input2" placeholder="Add Element to the queue">
      <button id="addbtn2">ADD</button>
      <button id="takebtn2">TAKE</button>
      <div class="queue"></div>
    </section>
  </div>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
