<!DOCTYPE html>

<head>

    crossorigin="anonymous">
  <script src="lib/jquery-3.1.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="row justify-content-around">
      <div class="col-sm-4  buttons">
        <h2>Stack</h2>
          <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                
              </div>
              <input id="input1" type="text" placeholder="Add the element to the stack..." class="form-control" >
            </div>
        <button id="add-btn-stack" type="button" class="btn btn-primary btn-lg btn-block">ADD</button>
        <button id="take-btn-stack" type="button" class="btn btn-secondary btn-lg btn-block">TAKE</button></div>
      <div class="col-sm-4  buttons">
          <h2>Queue</h2>
          <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                
              </div>
              <input type="text" placeholder="Add the element to the queue..." class="form-control" >
            </div>
          <button id="add-btn-queue" type="button" class="btn btn-primary btn-lg btn-block">ADD</button>
          <button id="take-btn-queue" type="button" class="btn btn-secondary btn-lg btn-block">TAKE</button>
      </div>
    </div>
    <div class="row justify-content-around">
      <div id="stack-1" class="col-sm-4  rectangle"></div>
      <div id="queue-1"  class="col-sm-4  rectangle"></div>
    </div>
    <div class="row justify-content-around">
      <div id="stack-2"  class="col-sm-4  rectangle"></div>

    <div class="row justify-content-around">
      <div id="stack-5"  class="col-sm-4  rectangle"></div>
      <div id="queue-5"  class="col-sm-4  rectangle"></div>

    <div class="row justify-content-around">
      <div id="stack-6"  class="col-sm-4  rectangle"></div>

    <div class="row justify-content-around">
      <div id="stack-7"  class="col-sm-4  rectangle"></div>

    </div>
    <div class="row justify-content-around">
      <div id="stack-8"  class="col-sm-4  rectangle"></div>
      <div id="queue-8"  class="col-sm-4  rectangle"></div>
    </div>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
