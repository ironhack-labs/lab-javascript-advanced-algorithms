<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <h1>Abstract Data Types</h1>
  <section class="container">
    <div class="stack-col">
      <h2>Stack</h2>
      <input class="input" type="text" name="fname" placeholder="Add the Element to the stack...">
      <div><button  class="addButton"  >ADD</button></div>
      <div><button class="redButton" >TAKE</button></div>
      
      <div class="greyRect one "></div>
      <div class="greyRect two "></div>
      <div class="greyRect three"></div>
      <div class="greyRect four"></div>
      <div class="greyRect five"></div>
      <div class="greyRect six"></div>
      <div class="greyRect seven"></div>
      <div class="greyRect eight"></div>
    </div>
    
    <div class="stack-col">
      <h2>Queue</h2>
      <input class="input" type="text" name="fname" placeholder="Add the Element to the stack...">
      <div><button class="addButton" >ADD</button></div>
      <div><button class="redButton" >TAKE</button></div>
      
      <div class="greyRect "></div>
      <div class="greyRect "></div>
      <div class="greyRect "></div>
      <div class="greyRect "></div>
      <div class="greyRect "></div>
      <div class="greyRect "></div>
      <div class="greyRect "></div>
      <div class="greyRect "></div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
