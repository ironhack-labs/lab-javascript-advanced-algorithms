<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
  <script>
    var counter = 0;
  </script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="form col-lg-12">
      <div class="col-lg-12">
        <label for="book">Book :</label>
        <input type="text" class="form-control" id="book">
      </div>
      <div class="col-lg-6 bouton">
        <button type="button" onclick="counter++" class="btn btn-success add">Add</button>
      </div>
      <div class="col-lg-6 bouton">
        <button type="button" onclick="counter--" class="btn btn-danger take">Take</button>
      </div>
    </div>
    <div class="books col-lg-9">
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
