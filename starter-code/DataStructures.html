<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <h2>Stacks</h2>
    <input class="form-control" type="text" placeholder="Add element to the stack...">
    <button type="button" class="btn btn-primary">ADD</button>
    <button type="button" class="btn btn-primary take">TAKE</button>
    <div class="row">
      <div class="col">I</div>
      <div class="col">R</div>
      <div class="col">O</div>
      <div class="col">N</div>
      <div class="col">H</div>
      <div class="col">A</div>
      <div class="col">C</div>
      <div class="col">K</div>
    </div>

    <h2>Queues</h2>
    <input class="form-control" type="text" placeholder="Add element to the queue">
    <button type="button" class="btn btn-primary">ADD</button>
    <button type="button" class="btn btn-primary take">TAKE</button>
        <div class="row">
      <div class="col">I</div>
      <div class="col">R</div>
      <div class="col">O</div>
      <div class="col">N</div>
      <div class="col">H</div>
      <div class="col">A</div>
      <div class="col">C</div>
      <div class="col">K</div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
