<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <div class="stack-wrapper">
      <h2>Stack</h2>
      <input type="text" id="entradaS" size="41" placeholder="Add the element to the stack...">
      <br>
      <button class='addS'>ADD</button>
      <br>
      <button class='takeS'>TAKE</button>
      </br>
      <div class="columnContainer">
        <div class="colM"></div>
        <div class="colM"></div>
        <div class="colM"></div>
        <div class="colM"></div>
        <div class="colM"></div>
        <div class="colM"></div>
        <div class="colM"></div>
        <div class="colM"></div>
      </div>
    </div>

    <div class="queue-wrapper">
      <h2>Queue</h2>
      <input type="text" id="entradaQ" size="41" placeholder="Add the element to the queue...">
      <br>
      <button class='addQ'>ADD</button>
      <br>
      <button class='takeQ'>TAKE</button>
      </br>
      <div class="rowContainer">
        <div class="rowM"></div>
        <div class="rowM"></div>
        <div class="rowM"></div>
        <div class="rowM"></div>
        <div class="rowM"></div>
        <div class="rowM"></div>
        <div class="rowM"></div>
        <div class="rowM"></div>
      </div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
