        <h4>Stack</h4>

        </ul>

      </div>

        <h4>Queue</h4>
        
        <div class="input-group container">
          <input type="text" class="form-control" placeholder="add the element to the stack" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
          <div class="input-group-append" id="button-addon4">
            <button class="btn btn-outline-secondary" type="button">Button</button>
            <button class="btn btn-outline-secondary" type="button">Button</button>

        </div>
