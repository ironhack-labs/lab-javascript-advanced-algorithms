<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="wrapper">
      <div class="main">
        <h2><strong>Stack</strong></h2>
        <div class="control">           
          <input type="text" >   
          <button class="btn add-btn">Add</button>
          <button class="btn take-btn">Take</button>        
        </div>
        <div class="data">   
          <div class="state">
            <h4>Stack Overflow</h4>
          </div>
          <div class="element"></div>
          <div class="element"></div>
          <div class="element"></div>
          <div class="element"></div>
          <div class="element"></div>
          <div class="element"></div>
          <div class="element"></div>       
        </div>
      </div>
      <div class="main">
          <h2><strong>Queue</strong></h2>
          <div class="control">           
            <input type="text" >   
            <button class="btn add-btn">Add</button>
            <button class="btn take-btn">Take</button>        
          </div>
          <div class="data">   
            <div class="state">
              <h4>Queue Overflow</h4>
            </div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>
            <div class="element"></div>       
          </div>
      </div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
