<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container" id="stack">
    <h1>Stack</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="stack-input" placeholder="Add the element to the stack...">
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" id="stack-add">Add</button>
    <button type="button" class="btn btn-danger btn-lg btn-block" id="stack-take">Take</button>
    <div class="container">
    </div>


  </section>

  <section class="container">
    <h1>Queue</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="queue-input" placeholder="Add the element to the queue...">
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" id="queue-add">Add</button>
    <button type="button" class="btn btn-danger btn-lg btn-block" id="queue-take">Take</button>
    <div class="container" id="queue">
    </div>


  </section>







  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
