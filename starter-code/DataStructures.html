<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Abstract Data Types</h1>
      <div class="row">
        <div class="flex-parent container" >
          <h2>Stack</h2>
          <div class="container box-header" id="stack">
            <input type="text" id="stack-input" />
            <div class="button-panel">
              <button type="button" class="btn btn-primary" data-owner="stack">Add</button>
              <button type="button" class="btn btn-danger" data-owner="stack">Take</button>
            </div>             
            <div id="stack-column" data-status="no-alert">
              <!-- this is where divs are appended vertically -->
            </div>           
          </div>
        </div>
        <div class="flex-parent">
          <h2>Queue</h2>
          <div class="box-header">
            <input type="text" id="queue-input" />
            <div class="button-panel">
              <button type="button" class="btn btn-primary" data-owner="queue">Add</button>
              <button type="button" class="btn btn-danger" data-owner="queue">Take</button>
            </div>
            <div id="queue-column" data-status="no-alert">
                <!-- this is where divs are appended horizontally -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
