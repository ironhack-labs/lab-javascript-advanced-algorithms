<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>

<body class="container p-4">
    <h1 class="mb-4">Abstract Data Types</h1>

  <section class="container d-flex align-items-start  justify-content-center">

    <div id="stack" class="col col-6 mr-4">
      <h2>Stack</h2>
      <div class="p-0 d-flex flex-column flex-wrap mb-4">
        <input class="text-input mb-3 p-2" type="text" placeholder="Add the element to the queue">
        <button class="add-btn btn btn-primary mb-3">Add</button>
        <button class="take-btn btn btn-danger">Take</button>
      </div>

      <ul class="list-group">
        <li class="list-group-item bg-light" style ="height: 50px;"></li>
        <li class="list-group-item bg-light" style ="height: 50px;"></li>
        <li class="list-group-item bg-light" style ="height: 50px;"></li>
        <li class="list-group-item bg-light" style ="height: 50px;"></li>
        <li class="list-group-item bg-light" style ="height: 50px;"></li>
        <li class="list-group-item bg-light" style ="height: 50px;"></li>
        <li class="list-group-item bg-light" style ="height: 50px;"></li>
        <li class="list-group-item bg-light" style ="height: 50px;"></li>
      </ul>

    </div>


    <div id="queue" class="col col-6 ml-4">
      <h2>Queue</h2>
      <div class="p-0 d-flex flex-column flex-wrap mb-4">
        <input class="text-input mb-3 p-2" type="text" placeholder="Add the element to the stack">
        <button class="add-btn btn btn-primary mb-3">Add</button>
        <button class="take-btn btn btn-danger">Take</button>
      </div>

      <ul class="list-group">
          <li class="list-group-item bg-light" style ="height: 50px;"></li>
          <li class="list-group-item bg-light" style ="height: 50px;"></li>
          <li class="list-group-item bg-light" style ="height: 50px;"></li>
          <li class="list-group-item bg-light" style ="height: 50px;"></li>
          <li class="list-group-item bg-light" style ="height: 50px;"></li>
          <li class="list-group-item bg-light" style ="height: 50px;"></li>
          <li class="list-group-item bg-light" style ="height: 50px;"></li>
          <li class="list-group-item bg-light" style ="height: 50px;"></li>
        </ul>
  

    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
