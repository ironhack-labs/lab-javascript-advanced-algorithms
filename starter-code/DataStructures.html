<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>

  <section class="container">
    <h1>Abstract Data Types</h1>

  </section >
<section class="container stack">
  <h2>Ejemplo implementación pila (stack)</h2>
  <div class="">
    <input class="elemento" type="text" value="prueba">
    <button class="push">
      ADD
    </button>
    <button class="pop">
      TAKE
    </button>
  </div>

<div class="final-alert"></div>
  <div class="pila">
    <div class="empty">
    </div>
  </div>
</section>



<section class="container queue">
  <h2>Ejemplo implementación cola (queue)</h2>
  <div class="">
    <input class="elemento" type="text" value="prueba">
    <button class="enqueue">
      ADD
    </button>
    <button class="dequeue">
      TAKE
    </button>
  </div>

<div class="final-alert"></div>
  <div class="cola">
    <div class="empty">
    </div>
  </div>
</section>


  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
