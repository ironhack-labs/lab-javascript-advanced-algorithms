<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Data Structures</h1>
    <!--STACK GROUP-->
    <div class="group">
      <h2>Stack</h2>
      <input id="stack-input" type="text">
      <button id="stack-add-button" class="btn btn-primary">ADD ITEM</button>
      <button id="stack-take-button" class="btn btn-danger">TAKE ITEM</button>
      <div class="stack">
        <div class="stack-overflow hide" id="stack-over">Stack Overflow</div>
          <div class="element"></div>
          <div class="element"></div>
          <div class="element"></div>
          <div class="element"></div>
          <div class="element"></div>
        <div class="stack-underflow hide">Stack Underflow</div>
      </div>
    </div>

    <!--QUEUE GROUP-->
    <div class="group">
      <h2>Queue</h2>
      <input id="queue-input" type="text">
      <button id="queue-add-button" class="btn btn-primary">ADD ITEM</button>
      <button id="queue-take-button" class="btn btn-danger">TAKE ITEM</button>
      <div class="queue">
        <div class="queue-overflow hide">Queue Overflow</div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="queue-underflow hide">Queue Underflow</div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
