<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <center>
      <h1>Abstract Data Types</h1></center>

    <div class="stack col-lg-5">
      <center>
        <h1>STACK</h1></center>
      <input class="input-stack col-lg-12" type="text" name="" value="Add the element to the stack...">
      <button class="add-stack col-lg-12" type="button" name="button">ADD</button>
      <button class="take-stack col-lg-12" type="button" name="button">TEXT</button>
      <div class="rows">
        <div class="row-stack col-lg-12"></div>
        <div class="row-stack col-lg-12"></div>
        <div class="row-stack col-lg-12"></div>
        <div class="row-stack col-lg-12"></div>
        <div class="row-stack col-lg-12"></div>
      </div>

    </div>
    <div class="col-lg-2">

    </div>
    <div class="queuque col-lg-5">
      <center>
        <h1>QUEUQUE</h1></center>
      <input class="input-queuque col-lg-12" type="text" name="" value="Add the element to the queuque...">
      <button class="add-queuque col-lg-12" type="button" name="button">ADD</button>
      <button class="take-queuque col-lg-12" type="button" name="button">TEXT</button>
      <div class="rows">
        <div class="row-queuque col-lg-12"></div>
        <div class="row-queuque col-lg-12"></div>
        <div class="row-queuque col-lg-12"></div>
        <div class="row-queuque col-lg-12"></div>
        <div class="row-queuque col-lg-12"></div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
