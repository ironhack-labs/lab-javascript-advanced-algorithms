<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
  </section>

  <div class="stack-container">
    <h2>Stack</h2>
    <input class="stack-input" type="text" placeholder="Add the element to the stack...">
    <button class='btn-blue stack-blue'>ADD</button>
    <button class='btn-red stack-red'>TAKE</button>
    <div id="stack-bar">
      <div class="st"></div>
      <div class="st"></div>
      <div class="st"></div>
      <div class="st"></div>
      <div class="st"></div>
      <div class="st"></div>
      <div class="st"></div>
      <div class="st"></div>
      <div class="st"></div>
      <div class="st"></div>
    </div>
  </div>

  <div class="queue-container">
    <h2>Queue</h2>
    <input type="text" placeholder="Add the element to the queue...">
    <button class='btn-blue queue-blue'>ADD</button>
    <button class='btn-red queue-red'>TAKE</button>
    <div id="queue-bar">
      <div class="qu"></div>
      <div class="qu"></div>
      <div class="qu"></div>
      <div class="qu"></div>
      <div class="qu"></div>
      <div class="qu"></div>
      <div class="qu"></div>
      <div class="qu"></div>
      <div class="qu"></div>
      <div class="qu"></div>
    </div>
  </div>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
