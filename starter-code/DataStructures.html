<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>

  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <header class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header col-md-12">
        <h1 class="text-center">Abstract Data Types</h1>
      </div>
    </div>
  </header>
  <section class="container">
    <article id="stack-container" class="col-md-3">
      <div id="stack-title">
        <h2>Stack</h2>
      </div>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="stack-input" placeholder="Add the element to the stack...">
        </div>
        <div class="form-group">
          <button type="button" id="stack-btn-add" class="form-control btn btn-primary">ADD</button>
        </div>
        <div class="form-group">
          <button type="button" id="stack-btn-remove" class="form-control btn btn-danger">TAKE</button>
        </div>
      </form>
      <div class="stack-cell-wrapper">
        <div class="stack-cell"></div>
        <div class="stack-cell"></div>
        <div class="stack-cell"></div>
        <div class="stack-cell"></div>
        <div class="stack-cell"></div>
        <div class="stack-cell"></div>
        <div class="stack-cell"></div>
        <div class="stack-cell"></div>
        <div class="stack-cell"></div>
        <div class="stack-cell ready"></div>
      </div>
    </article>

    <article id="queue-container" class="col-md-4 col-md-offset-1">
      <div class="flex">
        <div class="container-flex">
          <div id="queue-title">
            <h2>Queue</h2>
            <form>
              <div class="form-group">
                <input type="text" id="queue-input" class="form-control" placeholder="Add the element to the queue...">
              </div>
              <div class="form-group">
                <button type="button" id="queue-btn-add" class="form-control btn btn-primary">ADD</button>
              </div>
              <div class="form-group">
                <button type="button" id="queue-btn-remove" class="form-control btn btn-danger">TAKE</button>
              </div>
            </form>
          </div>

          <div class="queue-cell-wrapper container-flex">
            <div class="queue-cell"></div>
            <div class="queue-cell"></div>
            <div class="queue-cell"></div>
            <div class="queue-cell"></div>
            <div class="queue-cell"></div>
            <div class="queue-cell"></div>
            <div class="queue-cell"></div>
            <div class="queue-cell"></div>
            <div class="queue-cell"></div>
            <div class="queue-cell readyQueue"></div>
          </div>
        </div>

      </div>
    </article>
  </section>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
