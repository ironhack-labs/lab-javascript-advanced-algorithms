<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="StackDiv">
      <h2>Stack</h2>
      <div class="stackControl">
        <input class="elementInput" value="Add the element to the stack...">
        <button class="add">ADD</button>
        <button class="take">TAKE</button>
      </div>
      <div class="stackItems">
        <div id="stack7" class="stackItem"></div>
        <div id="stack6" class="stackItem"></div>
        <div id="stack5" class="stackItem"></div>
        <div id="stack4" class="stackItem"></div>
        <div id="stack3" class="stackItem"></div>
        <div id="stack2" class="stackItem"></div>
        <div id="stack1" class="stackItem"></div>
        <div id="stack0" class="stackItem"></div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
