<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="">
      <div class="row">
      <div class="col-md-6">
        <h1>stack</h1>
        <input type="text" id="stack-input" value="Add the element to the queue...">
        <button type="button" id="add-stack" class="btn btn-primary">add</button>
        <button type="button" id="take-stack" class="btn btn-danger">take</button>
        <div class="default">
          <div class="stack"></div>
          <div class="stack"></div>
          <div class="stack"></div>
          <div class="stack"></div>
          <div class="stack"></div>
          <div class="stack"></div>
          <div class="stack"></div>
          <div class="stack"></div>
          <div class="stack"></div>
          <div class="stack"></div>
        </div>
      </div>
      <div class="col-md-6">
        <h1>queue</h1>
        <input type="text" id="queue-input" value="Add the element to the queue...">
        <button type="button" id="add-queue" class="btn btn-primary">add</button>
        <button type="button" id="take-queue" class="btn btn-danger">take</button>
        <div class="default">
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="./src/StackDataStructure.js"></script>
  <script src="./src/QueueDataStructure.js"></script>
  <script src="./js/stack.js"></script>
  <script src="./js/queue.js"></script>
</body>
</html>
