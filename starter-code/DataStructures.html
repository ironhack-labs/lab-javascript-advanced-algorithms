<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <div class="title">
      <h1>Abstract Data Types</h1>
    </div>

    <div class="divStack">
      <h2>Stack</h2>
      <input id="stackInput" class="textInsertInput form-control" type="text" placeholder="Add the element to the stack...">
      <button id="stackAddBtn" class="addBtn btn btn-primary btn-lg btn-block">ADD</button>
      <button id="stackTakeBtn" class="takeBtn btn btn-primary btn-lg btn-block">TAKE</button>
      <div class="stack">
        <div class="overflowStackElement inactive"></div>
        <div class="stackEmpty"></div>
        <div class="stackEmpty"></div>
        <div class="stackEmpty"></div>
        <div class="stackEmpty"></div>
        <div class="stackEmpty"></div>
        <div class="stackEmpty"></div>
        <div class="stackEmpty"></div>
        <div class="stackEmpty"></div>
        <div class="stackEmpty"></div>
        <div class="stackEmpty"></div>
        <div class="underflowStackElement inactive"></div>
      </div>
      <h3 id="stackTake"></h3>
    </div>

    <div class="divQueue">
      <h2>Queue</h2>
      <input id="queueInput" class="textInsertInput form-control" type="text" placeholder="Add the element to the Queue...">
      <button id="queueAddBtn" class="addBtn btn btn-primary btn-lg btn-block">ADD</button>
      <button id="queueTakeBtn" class="takeBtn btn btn-primary btn-lg btn-block">TAKE</button>
      <div class="queue">
        <div class="overflowQueueElement inactive"></div>
        <div class="queueEmpty"></div>
        <div class="queueEmpty"></div>
        <div class="queueEmpty"></div>
        <div class="queueEmpty"></div>
        <div class="queueEmpty"></div>
        <div class="queueEmpty"></div>
        <div class="queueEmpty"></div>
        <div class="queueEmpty"></div>
        <div class="queueEmpty"></div>
        <div class="queueEmpty"></div>
        <div class="underflowQueueElement inactive"></div>
      </div>
      <h3 id="queueTake"></h3>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
