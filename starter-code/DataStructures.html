<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

  </section>
  <input type="text" name="newDataType" placeholder="  Add the element to the stack..." id="newDataType">
  <button class="btn btn-add">ADD STACK</button>
  <button class="btn btn-remove">REMOVE STACK</button>
  <button class="btn btn-addQ">ADD QUEUE</button>
  <button class="btn btn-removeQ">REMOVE QUEUE</button>
  <div class="block-stack">
    <div class="show-over hidden">Stack Overflow</div>
    <div class="empty-block">a</div>
    <div class="empty-block">b</div>
    <div class="empty-block">c</div>
    <div class="empty-block">d</div>
    <div class="empty-block">e</div>
    <div class="empty-block">f</div>
    <div class="empty-block">g</div>
    <div class="empty-block">h</div>
    <div class="empty-block">i</div>
    <div class="empty-block">j</div>
    <div class="show-under hidden">Stack Underflow</div>
  </div>



  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
