<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container-fluid" style="height: 400px; padding-right: 50%;">

    <div class=" d-flex row align-items-start">
      <div class="col-12">
        <h2 class="title font-weight-bold">Stack</h2>
      </div>
      <div class="col-12"><input id="inputStack" class="inputElement input-group form-control" style="margin-bottom: 10px;" type="text" placeholder="Add the element to the stack..."></div>
      <div class="col-12"><button id="addStack" class=" btn btn-primary" style="width: 100%; margin-bottom: 10px;">ADD</button></div>
      <div class="col-12"><button id="takeStack" class="btn btn-danger" style="width: 100%; margin-bottom: 40px;">TAKE</button></div>
      <div class="col-12">
        <ul class="list-group listStack">
          <li id="7" class="list-group-item list-group-item-secondary" style="height: 40px; border: 1px solid white"></li>
          <li id="6" class="list-group-item list-group-item-secondary" style="height: 40px; border: 1px solid white"></li>
          <li id="5" class="list-group-item list-group-item-secondary" style="height: 40px; border: 1px solid white"></li>
          <li id="4" class="list-group-item list-group-item-secondary" style="height: 40px; border: 1px solid white"></li>
          <li id="3" class="list-group-item list-group-item-secondary" style="height: 40px; border: 1px solid white"></li>
          <li id="2" class="list-group-item list-group-item-secondary" style="height: 40px; border: 1px solid white"></li>
          <li id="1" class="list-group-item list-group-item-secondary" style="height: 40px; border: 1px solid white"></li>
          <li id="0" class="list-group-item list-group-item-secondary" style="height: 40px; border: 1px solid white"></li> 
        </ul>
      </div>
    </div>
  </section>

  <script src="./src/StackDataStructure.js"></script>
  <script src="./src/QueueDataStructure.js"></script>
  <script src="./js/stack.js"></script>
  <script src="./js/queue.js"></script>
</body>

</html>
