<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="col-sm-4">
      <div class="row">
        <h1>Stack</h1>
      </div>
      <div class="row">
        <input id="stack-input" type="text" class="form-control">
      </div>
      <div class="row">
        <button id="stack-add" class="btn btn-primary btn-block">Add</button>
      </div>
      <div id="stack-take" class="row">
        <button class="btn btn-danger btn-block">Take</button>
      </div>
      <div id="stack-9" class="row row-element"></div>
      <div id="stack-8" class="row row-element"></div>
      <div id="stack-7" class="row row-element"></div>
      <div id="stack-6" class="row row-element"></div>
      <div id="stack-5" class="row row-element"></div>
      <div id="stack-4" class="row row-element"></div>
      <div id="stack-3" class="row row-element"></div>
      <div id="stack-2" class="row row-element"></div>
      <div id="stack-1" class="row row-element"></div>
      <div id="stack-0" class="row row-element"></div>
    </div>
    <div class="col-sm-4">
        <div class="row">
          <h1>Queue</h1>
        </div>
        <div class="row">
          <input id="queue-input" type="text" class="form-control">
        </div>
        <div class="row">
          <button id="queue-add" class="btn btn-primary btn-block">Add</button>
        </div>
        <div id="queue-take" class="row">
          <button class="btn btn-danger btn-block">Take</button>
        </div>
        <div id="queue-9" class="row row-element"></div>
        <div id="queue-8" class="row row-element"></div>
        <div id="queue-7" class="row row-element"></div>
        <div id="queue-6" class="row row-element"></div>
        <div id="queue-5" class="row row-element"></div>
        <div id="queue-4" class="row row-element"></div>
        <div id="queue-3" class="row row-element"></div>
        <div id="queue-2" class="row row-element"></div>
        <div id="queue-1" class="row row-element"></div>
        <div id="queue-0" class="row row-element"></div>
      </div>
      <div class="col-sm-4">
        <div class="row">
          <h3 id="pop-output"></h3>
        </div>
      </div>
  </div>


  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
