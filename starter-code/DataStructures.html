<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <main>
      <div class="stack">
        <h2>STACK</h2>
        <input class="stack" placeholder="Add the element to the stack..." type="text">
        <button class="btn-insert stack">ADD</button>
        <button class="btn-take stack">TAKE</button>
        <ol>

        </ol>
      </div>
      <div class="queue">
        <h2>QUEUE</h2>
        <input class="queue" placeholder="Add the element to the queue..." type="text">
        <button class="btn-insert queue">ADD</button>
        <button class="btn-take queue">TAKE</button>
        <ol>
        </ol>
      </div>
    </main>
    

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
