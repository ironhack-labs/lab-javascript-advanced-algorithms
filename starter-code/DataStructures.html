<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Stack</h1>
    <form>
      <input id="input" type="text" placeholder="Add the element to the stack...">
    </form>
    <button class="btn btn-add" onclick="add()">ADD</button>
    <button class="btn btn-take" onclick="take()">TAKE</button>
    <div id="stack">
      <div id="index-8" class="index"></div>
      <div id="index-7" class="index"></div>
      <div id="index-6" class="index"></div>
      <div id="index-5" class="index"></div>
      <div id="index-4" class="index"></div>
      <div id="index-3" class="index"></div>
      <div id="index-2" class="index"></div>
      <div id="index-1" class="index"></div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
