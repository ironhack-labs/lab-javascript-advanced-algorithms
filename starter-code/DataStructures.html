<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="row">
      <div class="stack col-sm-3 col-lg-offset-2">
        <h2>Stack</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="enter-element-stack" placeholder="Add the element to the stack...">
          <button type="button" class="btn btn-primary" id="add-element-stack">ADD</button>
          <button type="button" class="btn btn-danger" id="take-element-stack">TAKE</button>
        </div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
      </div>
      <div class="stack col-sm-3 col-lg-offset-2">
        <h2>Queue</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="enter-element" placeholder="Add the element to the stack...">
          <button type="button" class="btn btn-primary" id="add-element">ADD</button>
          <button type="button" class="btn btn-danger" id="take-element">TAKE</button>
        </div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
      </div>
    </div>
  </section>
  <section class="container-fluid footer">
    <div class="container">
      <div class="row">
        <!-- Info about developer  -->
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
