<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h1>Abstract Data Types</h1>
        <h1>Stack</h1>
        <input id="entradaStack" class="form-control" type="text" placeholder="Add element to the stack...">
        <br>
        <button id="mandaStack" class="btn btn-lg btn-block btn-info active">ADD</button>
        <button id="quitaStack" class="btn btn-lg btn-block btn-danger active">TAKE</button>
        <br>
        <div id="stackOF" class="OverFlow">
          Stack OverFlow
        </div>
        <div class="bloques"></div>
        <div class="bloques"></div>
        <div class="bloques"></div>
        <div class="bloques"></div>
        <div class="bloques"></div>
        <div class="bloques"></div>
        <div class="bloques"></div>
        <div class="bloques"></div>       
        <div id="stackUF" class="UnderFlow">
          Stack UnderFlow
        </div>

      </div> 
        <!--  -->
    </div>

    <div class="row">
        <div class="col-md-4">
            <h1>Abstract Data Types</h1>
        <h1>Queue</h1>
        <input class="form-control" type="text" placeholder="Add element to the queue...">
        <br>
        <button class="btn btn-lg btn-block btn-info active">ADD</button>
        <button class="btn btn-lg btn-block btn-danger active">TAKE</button>
        <br>
        <div id="queueOF" class="OverFlow">
          Queue OverFlow
        </div>
            <div class="bloques"></div>
            <div class="bloques"></div>
            <div class="bloques"></div>
            <div class="bloques"></div>
            <div class="bloques"></div>
            <div class="bloques"></div>
            <div class="bloques"></div>
            <div class="bloques"></div>
            <div class="bloques"></div>  
        
        
        <div id="queueUF" class="UnderFlow">
          Queue UnderFlow
        </div>
        </div>
      </div>

  </div>
  <!-- final del contenedor -->

  <div class="container-fluid">
    
  </div>


  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
