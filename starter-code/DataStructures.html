<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>

  <h1>Abstract Data Types</h1>
  <section class="sector">
    <div class="container cont">
      <div class="lista">
        <input type="text" value="" class="valor-stack btn" placeholder="Add the element to the stack...">
        <button class="btn meter-stack blue">ADD</button>
        <button class="btn sacar-stack red">TAKE</button>
        <div class="lista">
          <ul class="list-group inside-lista-stack">
            <li class="list-group-item stack"></li>
            <li class="list-group-item stack"></li>
            <li class="list-group-item stack"></li>
            <li class="list-group-item stack"></li>
            <li class="list-group-item stack"></li>
            <li class="list-group-item stack"></li>
            <li class="list-group-item stack"></li>
            <li class="list-group-item stack"></li>
            <li class="list-group-item stack"></li>
          </ul>
        </div>
      </div>
      <div class="lista">
        <input type="text" value="" class="valor-queue btn" placeholder="Add the element to the queue...">
        <button class="btn meter-queue blue">ADD</button>
        <button class="btn sacar-queue red">TAKE</button>
        <div class="lista">
          <ul class="list-group inside-lista-queue">
            <li class="list-group-item queue"></li>
            <li class="list-group-item queue"></li>
            <li class="list-group-item queue"></li>
            <li class="list-group-item queue"></li>
            <li class="list-group-item queue"></li>
            <li class="list-group-item queue"></li>
            <li class="list-group-item queue"></li>
            <li class="list-group-item queue"></li>
            <li class="list-group-item queue"></li>
          </ul>
        </div>
      </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
