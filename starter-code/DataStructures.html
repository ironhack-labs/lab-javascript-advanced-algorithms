<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <section class="boxStack floatLeft">
      <h2>Stack</h2>
      <div class=" column ">
        <div> <input type="text" class="stackButton" placeholder="Add the element to the stack..."></div>
        <button id="stackPush" class="stackButton addButton">ADD</button>
        <button id="stackPop" class="stackButton takeButton">TAKE</button>
      </div>
      <div id="stack" class="inverseColumn">

      </div>
    </section>
    <section class="boxQueue floatLeft ">
      <h2>Queue</h2>
      <div class=" row  ">
        <input type="text" class=" inputButton rotar " placeholder="Add the element to the queue...">
        <button id="queueUnshift" class="queueButton  addButton"><p class="rotar">ADD</p>
        </button>
        <button id="queuePop" class="queueButton  takeButton"><p class="rotar">TAKE</p></button>

        <div id="queue" class="row">

        </div>
      </div>
    </section>
  </section>


  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
