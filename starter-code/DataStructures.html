<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>

  <h1>Abstract Data Types</h1>
  <section class="container stack">
    <div>
    <h3>Stack</h3>
    <input type="text" class="textInput" id="inputstack" placeholder="Add the element to the stack...">
    <button class="add" id="stackadd">ADD</button>
    <button class="take" id="stacktake">TAKE</button>
    <div id="stack0"></div>
    <div id="stack1"></div>
    <div id="stack2"></div>
    <div id="stack3"></div>
    <div id="stack4"></div>
    <div id="stack5"></div>
    <div id="stack6"></div>
    <div id="stack7"></div>
    <div id="stack8"></div>
    </div>

  </section>
  <section class="container queue">
    <div>
      <h3>Queue</h3>
      <input type="text" class="textInput" id="inputqueue" placeholder="Add the element to the queue...">
      <button class="add" id="queueadd">ADD</button>
      <button class="take" id="queuetake">TAKE</button>
      <div id="queue0"></div>
      <div id="queue1"></div>
      <div id="queue2"></div>
      <div id="queue3"></div>
      <div id="queue4"></div>
      <div id="queue5"></div>
      <div id="queue6"></div>
      <div id="queue7"></div>
      <div id="queue8"></div>
    </div>
  
    </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
