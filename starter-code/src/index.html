<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="StackDataStructure.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <section class="console">
        <h1>Stack</h1>
        <div id="flex-container">
            <div id="console-input">
                <form>
                    <input type="text" id="input" placeholder="Add the element to the stack...">
                </form>
                <button class="button" id="addButt">ADD</button>
                <button class="button" id="takeButt">TAKE</button>
            </div>
            <h2 id="poppedValue"></h2>
        </div>
    </section>
    <section class="stack">
        <div class="container">
            <div class="element errorElement" id="overflow">Stack Overflow</div>
        </div>
    </section>
</body>
</html>
