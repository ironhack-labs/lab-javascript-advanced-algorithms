<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advanced Algorithms</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Data Structures</h1>

    <article class="row">
      <section class="col"  id="stack">
        <h2>Stack</h2>
        <div class="container">

          <form class="row form-group">
            <input class="col-12 form-control form-control-lg" type="text" placeholder="Add the element to the stack...">
            <button type="button" class="btn btn-primary btn-lg col-12">ADD</button>
            <button type="button" class="btn btn-danger btn-lg col-12">TAKE</button>
          </form>
          <section class="row">
            <ul class="list-group" id="stack-picture">
              <li class="list-group-item list-group-item-secondary stack-data-cell"></li>
            </ul>
          </section>

          </div>


      </section>



      <section class="col" id="queue">
        <h2>Queue</h2>
        <div class="container">

          <form class="row form-group">
            <input class="col-12 form-control form-control-lg" type="text" placeholder="Add the element to the queue...">
            <button type="button" class="btn btn-primary btn-lg col-12">ADD</button>
            <button type="button" class="btn btn-danger btn-lg col-12">TAKE</button>
          </form>
          <section class="row">
            <ul class="list-group" id="queue-picture">

            </ul>
          </section>

        </div>

      </section>
    </article>






  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script type="text/javascript" src="js/queue.js"></script>
  <script type="text/javascript" src="js/queue.js"></script>
</body>
</html>
