<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="src/StackDataStructure.js"></script>
  <script src="js/queue.js"></script>
  <script src="js/stack.js"></script>

</head>

<body>
  <div class="main-container">
    <section>
      
      <div class="controls">
        <h1>Stack</h1>
        <input type="text" id="stack-input" placeholder="Add the element to the stack">
        <button id="stack-add">ADD</button>
        <button id="stack-take">TAKE</button>
      </div>
      <div class="stack-wrap">
        <div class="stack-item"></div>
        <div class="stack-item"></div>
        <div class="stack-item"></div>
        <div class="stack-item"></div>
        <div class="stack-item"></div>
        <div class="stack-item"></div>
        <div class="stack-item"></div>
        <div class="stack-item"></div>
        <div class="stack-item"></div>
        <div class="stack-item"></div>
      </div>
    </section>
    <section>
      
      <div class="controls">
        <h1>Queue</h1>
        <input type="text" id="queue-input" placeholder="Add the element to the queue">
        <button id="queue-add">ADD</button>
        <button id="queue-take">TAKE</button>
      </div>
      <div class="queue-wrap">
        <div class="queue-item"></div>
        <div class="queue-item"></div>
        <div class="queue-item"></div>
        <div class="queue-item"></div>
        <div class="queue-item"></div>
        <div class="queue-item"></div>
        <div class="queue-item"></div>
        <div class="queue-item"></div>
        <div class="queue-item"></div>
        <div class="queue-item"></div>
      </div>
    </section>
  </div>
</body>

</html>
