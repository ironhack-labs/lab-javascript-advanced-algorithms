<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack &amp; Queue</title>
  <link href="./css/styles.css" rel="stylesheet">
  <script src="./lib/jquery-3.1.1.min.js"></script>
  <script src="js/interface.js"></script>
</head>

<body>
  <nav id="tabs">
    <a href="#stack" id="stackTab">Stack</a>
    <a href="#queue" id="queueTab" class="disabled">Queue</a>
  </nav>
  <section id="stack" class="hide">
    <div id="stackContainer" class="container">
      <div class="wrapper bg">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="wrapper elements">
        <div><span>18</span></div>
        <div><span>24</span></div>
        <div><span>36</span></div>
        <div><span>Kander</span></div>
      </div>
      <div class="msg overflow hide">Stack Overflow!</div>
      <div class="msg underflow hide">Stack Underflow!</div>
    </div>

    <div class="controls">
      <button class="button take" type="button" id="stackTake" disabled>&ndash;</button>
      <input class="element-box" type="text" id="stackInput" placeholder="add to the stack">
      <button class="button add" type="button" id="stackAdd">+</button>
    </div>
  </section>
  <section id="queue">
    <div id="queueContainer" class="container">
      <div class="wrapper bg">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="wrapper elements">
        <div><span>hola</span></div>
        <div><span>Como</span></div>
        <div><span>Estas</span></div>
        <div><span>null</span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
      </div>
      <div class="msg overflow hide">Queue Overflow!</div>
      <div class="msg underflow hide">Queue Underflow!</div>
    </div>
    <div class="controls">
      <button class="button take" type="button" id="queueTake" disabled>&ndash;</button>
      <input class="element-box" type="text" id="queueInput" placeholder="add to the queue">
      <button class="button add" type="button" id="queueAdd">+</button>
    </div>
  </section>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
