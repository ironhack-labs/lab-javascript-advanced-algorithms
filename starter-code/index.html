<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>

  <h1>Abstract Data Types</h1>

  <section class="container">
    
    <div id="stack">
      <h2>Stack</h2>

      <input type="number" id="stack-input"></input>

      <button id="add">Add</button>

      <button id="take">Take</button>

      <div class="element"></div> 
      <div class="element"></div>
      <div class="element"></div>
      <div class="element"></div>
      <div class="element">66</div>
      <div class="element">20</div>
      <div class="element">19</div>


    </div>

    <div id="queue">
      <h2>Queue</h2>

      <input type="number" id="queue-input"></input>
      <button id="add-queue">Add</button>
      <button id="take-queue">Take</button>

      <div class="element-queue">46</div> 
      <div class="element-queue">853</div>
      <div class="element-queue">082</div>
      <div class="element-queue"></div>
      <div class="element-queue"></div>
      <div class="element-queue"></div>
      <div class="element-queue"></div>
      
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
